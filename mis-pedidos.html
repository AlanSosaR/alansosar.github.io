<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mis pedidos | Café Cortero</title>

  <!-- ================= TIPOGRAFÍA ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- ================= FONT AWESOME ================= -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ================= MATERIAL SYMBOLS ================= -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500&display=swap">

  <!-- ================= CSS HEADER ================= -->
  <link rel="stylesheet" href="css/header.css?v=30">

  <!-- ================= CSS PANTALLA ================= -->
  <link rel="stylesheet" href="css/mis-pedidos.css?v=1">
</head>

<body class="page-mis-pedidos header-checkout">

<!-- =====================================================
     HEADER — EXACTAMENTE IGUAL AL CARRITO
====================================================== -->
<!-- COPIA AQUÍ el <header class="header-fixed"> del carrito -->

<!-- =====================================================
     SEGUIR COMPRANDO
====================================================== -->
<div class="seguir-comprando">
  <button class="icon-back" onclick="location.href='index.html#productos'">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <span class="seguir-link">Seguir Comprando</span>
</div>

<!-- =====================================================
     CONTENIDO PRINCIPAL
====================================================== -->
<main>

  <!-- CONTENEDOR DE PEDIDOS -->
  <div class="pedidos-container" id="pedidos-lista">

    <!-- ================= TEMPLATE PEDIDO ================= -->
    <template id="pedido-template">
      <article class="pedido-card">

        <!-- HEADER PEDIDO -->
<header class="pedido-header">
  <h3 class="pedido-numero">Pedido #000</h3>

  <p class="pedido-fecha">
    <strong>Fecha:</strong> <span id="fechaPedido">—</span><br>
    <strong>Hora:</strong> <span id="horaPedido">—</span>
  </p>

  <p class="pedido-total">Total: L 0.00</p>
</header>

        <!-- PROGRESO -->
        <section class="pedido-progreso">
          <p class="progreso-title">Progreso del pedido</p>

          <div class="progreso-wrapper">

            <div class="progreso-bar">
              <span class="step pago"></span>
              <span class="line pago"></span>

              <span class="step revision"></span>
              <span class="line revision"></span>

              <span class="step confirmado"></span>
              <span class="line confirmado"></span>

              <span class="step envio"></span>
            </div>

            <div class="progreso-labels">
              <span>Pag.</span>
              <span>Rev.</span>
              <span>Conf.</span>
              <span>Envío</span>
            </div>

          </div>

          <!-- ESTADO ACTUAL -->
          <div class="estado">
            <span class="material-symbols-outlined estado-icon">check_circle</span>
            <span class="estado-text">Pago confirmado</span>
          </div>

          <!-- DIVISOR -->
          <div class="divider-footer"></div>

          <!-- FOOTER -->
          <footer class="pedido-footer">
            <button class="ver-recibo">
              <span class="ver-text">Ver recibo</span>
              <span class="arrow material-symbols-outlined">arrow_forward</span>
            </button>
          </footer>

        </section>

      </article>
    </template>

  </div>

  <!-- ================= EMPTY STATE ================= -->
  <section class="empty-state hidden" id="empty-state">
    <h2>Tu lista de pedidos está vacía</h2>
    <p>Agrega tus cafés favoritos para continuar.</p>

    <button class="btn-principal" onclick="location.href='index.html#productos'">
      Seguir comprando
    </button>
  </section>

</main>

<!-- =====================================================
     SCRIPTS
====================================================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/layout.js"></script>
<script src="js/header.js"></script>

<!-- JS PROPIO -->
<script src="js/mis-pedidos.js"></script>

</body>
</html>

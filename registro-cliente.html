<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Café Cortero</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/registro-cliente.css">
</head>

<body>
  <main class="register-container">

    <section class="register-card reduced-card">

      <div class="register-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero">
        </div>
        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <!-- AVATAR -->
      <div class="avatar-container">
        <label for="avatarInput" class="avatar-label">
          <div class="avatar-img" id="avatarPreview"
            style="background-image: url('imagenes/avatar-default.svg');">
          </div>
        </label>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
      </div>

      <!-- FORMULARIO -->
      <div class="register-inner-card">

        <form id="registroForm" novalidate>

          <div class="input-wrapper">
            <div class="input-group">
              <span class="material-symbols-outlined">person</span>
              <input type="text" id="nombreInput" placeholder="Nombre completo">
            </div>
            <small class="input-error" id="errorNombre"></small>
          </div>

          <div class="input-wrapper">
            <div class="input-group">
              <span class="material-symbols-outlined">mail</span>
              <input type="email" id="correoInput" placeholder="Correo electrónico">
            </div>
            <small class="input-error" id="errorCorreo"></small>
          </div>

          <div class="input-wrapper">
            <div class="input-group">
              <span class="material-symbols-outlined">call</span>
              <input type="tel" id="telefonoInput" placeholder="Teléfono">
            </div>
            <small class="input-error" id="errorTelefono"></small>
          </div>

          <div class="input-wrapper">
            <div class="input-group">
              <span class="material-symbols-outlined">lock</span>
              <input type="password" id="passwordInput" placeholder="Contraseña">
            </div>
            <small class="input-error" id="errorPassword"></small>
          </div>

          <div class="input-wrapper">
            <div class="input-group">
              <span class="material-symbols-outlined">lock</span>
              <input type="password" id="confirmPasswordInput" placeholder="Confirmar contraseña">
            </div>
            <small class="input-error" id="errorConfirm"></small>
          </div>

          <button type="submit" class="btn-register">Crear cuenta</button>

        </form>
      </div>

    </section>
  </main>

  <div id="snackbar"></div>

  <script type="module" src="registro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Café Cortero</title>

  <!-- Tipografía Material 3 Expressive -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos del registro -->
  <link rel="stylesheet" href="css/registro-cliente.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>
  <main class="register-container">

    <!-- TARJETA PRINCIPAL -->
    <section class="register-card reduced-card">

      <!-- LOGO + TÍTULO -->
      <div class="register-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img">
        </div>

        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <!-- AVATAR (CLICKABLE PARA SUBIR FOTO) -->
      <div class="avatar-container">
        <label for="avatarInput">
          <img src="imagenes/avatar-default.svg" alt="Avatar" class="avatar-img" id="avatarPreview">
        </label>

        <!-- input oculto -->
        <input 
          type="file" 
          id="avatarInput" 
          accept="image/*"
          style="display:none;">
      </div>

      <!-- TARJETA SECUNDARIA (inputs) -->
      <div class="register-inner-card">

        <form id="registroForm">

          <!-- Nombre -->
          <div class="input-group">
            <span class="material-symbols-outlined">person</span>
            <input 
              type="text" 
              id="nombreInput" 
              placeholder="Nombre completo"
              required>
          </div>

          <!-- Correo -->
          <div class="input-group">
            <span class="material-symbols-outlined">mail</span>
            <input 
              type="email" 
              id="correoInput" 
              placeholder="Correo electrónico"
              required>
          </div>

          <!-- Teléfono -->
          <div class="input-group">
            <span class="material-symbols-outlined">call</span>
            <input 
              type="tel" 
              id="telefonoInput" 
              placeholder="Teléfono"
              required>
          </div>

          <!-- Contraseña -->
          <div class="input-group">
            <span class="material-symbols-outlined">lock</span>
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="Contraseña"
              required>
          </div>

          <!-- Confirmar Contraseña -->
          <div class="input-group">
            <span class="material-symbols-outlined">lock</span>
            <input 
              type="password" 
              id="confirmPasswordInput" 
              placeholder="Confirmar contraseña"
              required>
          </div>

          <!-- Botón crear cuenta -->
          <button type="submit" class="btn-register">
            Crear cuenta
          </button>

        </form>
      </div>

    </section>
  </main>

  <!-- Snackbar para errores -->
  <div id="snackbar"></div>

  <!-- JS externo del registro -->
  <script src="js/registro-cliente.js" type="module"></script>
</body>
</html>

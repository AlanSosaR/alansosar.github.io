<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Café Cortero</title>

  <!-- Tipografía global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Iconos Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Titulares M3 Fraunces -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">

  <!-- CSS del formulario -->
  <link rel="stylesheet" href="css/registro-cliente.css?v=4">
</head>

<body>

  <main class="register-container">

    <section class="register-card">

      <!-- HEADER -->
      <div class="register-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img">
        </div>
        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <!-- CARD FORMULARIO -->
      <div class="register-inner-card outlined-card">

        <form id="registroForm" novalidate>

          <!-- NOMBRE -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">person</span>
              <input id="nombreInput" type="text" placeholder=" ">
              <label for="nombreInput" class="floating-label">Nombre completo</label>
            </div>
            <small class="m3-error" id="errorNombre"></small>
          </div>

          <!-- CORREO (opcional) -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">mail</span>
              <input id="correoInput" type="email" placeholder=" ">
              <label for="correoInput" class="floating-label">Correo electrónico (opcional)</label>
            </div>
            <small class="m3-error" id="errorCorreo"></small>
          </div>

          <!-- TELÉFONO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">call</span>
              <input id="telefonoInput" type="tel" placeholder=" ">
              <label for="telefonoInput" class="floating-label">Teléfono</label>
            </div>
            <small class="m3-error" id="errorTelefono"></small>
          </div>

          <!-- CONTRASEÑA -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input id="passwordInput" type="password" placeholder=" ">
              <label for="passwordInput" class="floating-label">Contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="passwordInput">visibility</span>
            </div>

            <!-- Barras de seguridad -->
            <div class="strength-bars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>

            <small class="m3-error" id="errorPassword"></small>
          </div>

          <!-- CONFIRMAR -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input id="confirmPasswordInput" type="password" placeholder=" ">
              <label for="confirmPasswordInput" class="floating-label">Confirmar contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="confirmPasswordInput">visibility</span>
            </div>
            <small class="m3-error" id="errorConfirm"></small>
          </div>

          <!-- BOTÓN -->
          <button type="submit" class="m3-btn">
            <span class="btn-text">Crear cuenta</span>
            <span class="loader"></span>
          </button>

        </form>
      </div>

    </section>
  </main>

  <!-- SNACKBAR -->
  <div id="snackbar"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Scripts base -->
  <script src="js/core-scripts.js"></script>
  <script src="js/supabase-auth.js"></script>
  <script src="js/auth-ui.js"></script>

  <!-- Registro -->
  <script src="js/registro-cliente.js?v=4"></script>

</body>
</html>

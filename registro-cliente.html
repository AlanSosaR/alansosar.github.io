<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Caf√© Cortero</title>

  <!-- Tipograf√≠a global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Iconos Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Titulares M3 Fraunces -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">

  <!-- CSS del formulario -->
  <link rel="stylesheet" href="css/registro-cliente.css?v=6">
</head>

<body>

  <main class="register-container">

    <section class="register-card">

      <!-- BOT√ìN BACK DENTRO DE LA TARJETA -->
      <button class="back-btn" onclick="window.location.href='login.html'">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <!-- HEADER -->
      <div class="register-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Caf√© Cortero" class="logo-img">
        </div>
        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <!-- CARD FORMULARIO -->
      <div class="register-inner-card outlined-card">

        <form id="registroForm" novalidate>

          <!-- NOMBRE -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">person</span>
              <input id="nombreInput" type="text" placeholder="">
              <label for="nombreInput" class="floating-label">Nombre completo</label>
            </div>
            <small class="m3-error" id="errorNombre"></small>
          </div>

          <!-- CORREO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">mail</span>
              <input id="correoInput" type="email" placeholder="">
              <label for="correoInput" class="floating-label">Correo electr√≥nico</label>
            </div>
            <small class="m3-error" id="errorCorreo"></small>
          </div>

          <!-- TEL√âFONO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">call</span>
              <input id="telefonoInput" type="tel" placeholder="">
              <label for="telefonoInput" class="floating-label">Tel√©fono</label>
            </div>
            <small class="m3-error" id="errorTelefono"></small>
          </div>

          <!-- CONTRASE√ëA -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input id="passwordInput" type="password" placeholder="">
              <label for="passwordInput" class="floating-label">Contrase√±a</label>
              <span class="material-symbols-outlined toggle-pass" data-target="passwordInput">visibility</span>
            </div>

            <div class="strength-bars" id="barsContainer">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>

            <small class="m3-error" id="errorPassword"></small>
          </div>

          <!-- CONFIRMAR CONTRASE√ëA -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input id="confirmPasswordInput" type="password" placeholder="">
              <label for="confirmPasswordInput" class="floating-label">Confirmar contrase√±a</label>
              <span class="material-symbols-outlined toggle-pass" data-target="confirmPasswordInput">visibility</span>
            </div>
            <small class="m3-error" id="errorConfirm"></small>
          </div>

          <!-- BOT√ìN -->
          <button type="submit" class="m3-btn">
            <span class="btn-text">Crear cuenta</span>
            <span class="loader"></span>
          </button>

        </form>

        <div id="snackbar"></div>

      </div>
    </section>
  </main>

  <!-- ====================================================== -->
  <!-- üöÄ ORDEN CORRECTO DE SCRIPTS (LA SOLUCI√ìN REAL)        -->
  <!-- ====================================================== -->

  <!-- 1) SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2) Cliente global -->
  <script src="js/core-scripts-v2.js?v=1"></script>

  <!-- 3) Autenticaci√≥n extendida -->
  <script src="js/supabase-auth.js?v=1"></script>

  <!-- 4) UI de autenticaci√≥n -->
  <script src="js/auth-ui-v2.js?v=1"></script>

  <!-- 5) Registro -->
  <script src="js/registro-cliente.js?v=6"></script>

</body>
</html>

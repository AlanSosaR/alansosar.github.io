<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Café Cortero</title>

  <!-- TIPOGRAFÍA MATERIAL 3 EXPRESSIVE -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="css/registro-cliente.css">
</head>

<body>

  <main class="register-container">

    <section class="register-card">

      <!-- HEADER -->
      <div class="register-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img">
        </div>
        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <!-- TARJETA OUTLINED FORMULARIO -->
      <div class="register-inner-card outlined-card">

        <form id="registroForm" novalidate>

          <!-- ===========================
               NOMBRE
          =========================== -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">person</span>
              <input id="nombreInput" type="text" placeholder=" " autocomplete="name">
              <label for="nombreInput" class="m3-label floating-label">Nombre completo</label>
            </div>
            <small class="m3-error" id="errorNombre"></small>
          </div>

          <!-- ===========================
               CORREO
          =========================== -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">mail</span>
              <input id="correoInput" type="email" placeholder=" " autocomplete="email">
              <label for="correoInput" class="m3-label floating-label">Correo electrónico (opcional)</label>
            </div>
            <small class="m3-error" id="errorCorreo"></small>
          </div>

          <!-- ===========================
               TELÉFONO
          =========================== -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">call</span>
              <input id="telefonoInput" type="tel" placeholder=" " autocomplete="tel">
              <label for="telefonoInput" class="m3-label floating-label">Teléfono</label>
            </div>
            <small class="m3-error" id="errorTelefono"></small>
          </div>

          <!-- ===========================
               CONTRASEÑA
          =========================== -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input id="passwordInput" type="password" placeholder=" " autocomplete="new-password">
              <label for="passwordInput" class="m3-label floating-label">Contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="passwordInput">visibility</span>
            </div>

            <small id="passwordStrength" class="password-strength"></small>
            <small class="m3-error" id="errorPassword"></small>
          </div>

          <!-- ===========================
               CONFIRMAR CONTRASEÑA
          =========================== -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input id="confirmPasswordInput" type="password" placeholder=" " autocomplete="new-password">
              <label for="confirmPasswordInput" class="m3-label floating-label">Confirmar contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="confirmPasswordInput">visibility</span>
            </div>

            <small class="m3-error" id="errorConfirm"></small>
          </div>

          <!-- ===========================
               BOTÓN
          =========================== -->
          <button type="submit" class="m3-btn">
            <span class="btn-text">Crear cuenta</span>
            <span class="loader"></span>
          </button>

        </form>
      </div>

    </section>
  </main>

  <!-- SNACKBAR -->
  <div id="snackbar"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/core-scripts.js?v=6"></script>
</body>
</html>

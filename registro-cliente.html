<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta | Café Cortero</title>

  <!-- TIPOGRAFÍA ESTILO APPLE -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="css/registro-cliente.css">
</head>

<body>

  <main class="register-container">

    <section class="register-card">

      <!-- HEADER -->
      <div class="register-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img">
        </div>
        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <!-- TARJETA OUTLINED FORMULARIO -->
      <div class="register-inner-card outlined-card">

        <form id="registroForm" novalidate>

          <!-- NOMBRE -->
          <div class="input-wrapper">
            <label class="input-label" for="nombreInput">Nombre completo</label>
            <div class="input-group">
              <span class="material-symbols-outlined">person</span>
              <input type="text" id="nombreInput">
            </div>
            <small class="input-error" id="errorNombre"></small>
          </div>

          <!-- CORREO -->
          <div class="input-wrapper">
            <label class="input-label" for="correoInput">Correo electrónico (opcional)</label>
            <div class="input-group">
              <span class="material-symbols-outlined">mail</span>
              <input type="email" id="correoInput">
            </div>
            <small class="input-error" id="errorCorreo"></small>
          </div>

          <!-- TELÉFONO -->
          <div class="input-wrapper">
            <label class="input-label" for="telefonoInput">Teléfono</label>
            <div class="input-group">
              <span class="material-symbols-outlined">call</span>
              <input type="tel" id="telefonoInput">
            </div>
            <small class="input-error" id="errorTelefono"></small>
          </div>

          <!-- CONTRASEÑA -->
          <div class="input-wrapper">
            <label class="input-label" for="passwordInput">Contraseña</label>
            <div class="input-group">
              <span class="material-symbols-outlined">lock</span>
              <input type="password" id="passwordInput">
              <span class="material-symbols-outlined toggle-pass" data-target="passwordInput">visibility</span>
            </div>
            <small class="password-strength" id="passwordStrength"></small>
            <small class="input-error" id="errorPassword"></small>
          </div>

          <!-- CONFIRMAR CONTRASEÑA -->
          <div class="input-wrapper">
            <label class="input-label" for="confirmPasswordInput">Confirmar contraseña</label>
            <div class="input-group">
              <span class="material-symbols-outlined">lock</span>
              <input type="password" id="confirmPasswordInput">
              <span class="material-symbols-outlined toggle-pass" data-target="confirmPasswordInput">visibility</span>
            </div>
            <small class="input-error" id="errorConfirm"></small>
          </div>

          <!-- BOTÓN -->
          <button type="submit" class="btn-register">
            <span class="btn-text">Crear cuenta</span>
            <span class="loader"></span>
          </button>

        </form>
      </div>

    </section>
  </main>

  <!-- SNACKBAR -->
  <div id="snackbar"></div>
  <!-- scrips -->
  <!-- 1) SDK Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2) CORE SCRIPTS (crea window.supabaseClient) -->
<script src="js/core-scripts.js?v=3"></script>

<!-- 3) SUPABASE AUTH (crea window.supabaseAuth) -->
<script src="js/supabase-auth.js?v=3"></script>

<!-- 4) AUTH UI (usa supabaseAuth ya creado) -->
<script src="js/auth-ui.js?v=3"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta | Café Cortero</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- CSS del registro -->
  <link rel="stylesheet" href="css/registro.css">
</head>

<body>

  <main class="register-container">

    <!-- ▬▬▬ TARJETA PRINCIPAL ▬▬▬ -->
    <section class="register-card">

      <!-- Logo clickable -->
      <div class="logo-container" onclick="window.location.href='index.html'">
        <img src="imagenes/logo.png" class="logo-img" alt="Café Cortero">
      </div>

      <!-- Título -->
      <h2 class="register-title">Crear cuenta</h2>

      <!-- ▬▬▬ AVATAR CLICKABLE ▬▬▬ -->
      <div class="avatar-wrapper">
        <label for="avatarInput">
          <img src="imagenes/avatar-default.svg" class="avatar-preview" id="avatarPreview" alt="Avatar">
        </label>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
      </div>

      <!-- ▬▬▬ TARJETA SECUNDARIA (FORMULARIO) ▬▬▬ -->
      <div class="form-card">

        <form id="registroForm">

          <!-- Nombre -->
          <div class="input-group">
            <span class="material-symbols-outlined">person</span>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
          </div>

          <!-- Correo -->
          <div class="input-group">
            <span class="material-symbols-outlined">mail</span>
            <input type="email" id="correo" placeholder="Correo electrónico" required>
          </div>

          <!-- Teléfono -->
          <div class="input-group">
            <span class="material-symbols-outlined">call</span>
            <input type="text" id="telefono" placeholder="Teléfono" required>
          </div>

          <!-- Contraseña -->
          <div class="input-group">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>

          <!-- Confirmar contraseña -->
          <div class="input-group">
            <span class="material-symbols-outlined">lock</span>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
          </div>

          <!-- Botón de registro -->
          <button type="submit" class="btn-register">Crear cuenta</button>

        </form>

      </div>

    </section>

  </main>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <!-- JS del registro -->
  <script src="js/registro-scripts.js" type="module"></script>

</body>
</html>

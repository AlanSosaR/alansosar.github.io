<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva contraseña | Café Cortero</title>

  <!-- Tipografía global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/new-password.css?v=1">

  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

  <main class="login-container">
    <section class="login-card">

      <!-- HEADER -->
      <div class="login-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" class="logo-img" alt="Café Cortero" />
        </div>
        <h2 class="login-title">Nueva contraseña</h2>
      </div>

      <!-- TARJETA INTERIOR -->
      <div class="login-inner-card">

        <p class="descripcion">
          Crea tu nueva contraseña para continuar.
        </p>

        <form id="newPassForm">

          <!-- NUEVA CONTRASEÑA -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input 
                type="password" 
                id="newPassword"
                placeholder=""
                autocomplete="new-password"
              />
              <label for="newPassword" class="floating-label">Nueva contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="newPassword">visibility</span>
            </div>
          </div>

          <!-- BARRA DE FUERZA -->
          <div class="strength-bars">
            <span id="bar1"></span>
            <span id="bar2"></span>
            <span id="bar3"></span>
          </div>

          <!-- CONFIRMAR -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input 
                type="password" 
                id="confirmPassword"
                placeholder=""
                autocomplete="new-password"
              />
              <label for="confirmPassword" class="floating-label">Confirmar contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="confirmPassword">visibility</span>
            </div>
          </div>

          <!-- BOTÓN -->
          <button type="submit" class="m3-btn">
            <span class="btn-text">Guardar contraseña</span>
            <span class="loader"></span>
          </button>

        </form>

        <!-- VOLVER -->
        <div class="links">
          <a href="login.html" class="back-link">Volver a iniciar sesión</a>
        </div>

      </div>
    </section>
  </main>

  <!-- SNACKBAR -->
  <div id="snackbar"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Core scripts -->
  <script src="js/core-scripts.js"></script>

  <!-- New password logic -->
  <script src="js/new-password.js?v=1"></script>

</body>
</html>

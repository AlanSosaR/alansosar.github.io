<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil | Caf√© Cortero</title>

  <link rel="stylesheet" href="css/tipografia.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/perfil.css?v=4">
</head>

<body>

  <main class="profile-container">
    <section class="profile-card">

      <button class="back-btn" onclick="window.location.href='index.html'">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <div class="profile-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Caf√© Cortero" class="logo-img">
        </div>
        <h2 class="profile-title">Mi perfil</h2>
      </div>

      <div class="profile-inner-card">

        <!-- FOTO ‚Äì‚Äì‚Äì‚Äì CORREGIDA -->
        <div class="foto-perfil-container" style="position:relative;">
          <img id="fotoPerfil" src="imagenes/avatar-default.svg" class="foto-perfil">
          <input type="file" id="inputFoto" accept="image/*" style="display:none;">

          <!-- üî• EL OVERLAY AHORA SOLO CUBRE LA IMAGEN -->
          <div id="btnEditarFoto"
               style="
                 position:absolute;
                 top:0; left:0;
                 width:100%; height:100%;
                 cursor:pointer;
                 opacity:0;
                 z-index:5;
               ">
          </div>
        </div>

        <!-- FORMULARIO -->
        <form id="perfilForm" novalidate>

          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">person</span>
              <input id="nombreInput" type="text" placeholder=" ">
              <label class="floating-label">Nombre completo</label>
            </div>
          </div>

          <div class="m3-field">
            <div class="m3-input no-edit">
              <span class="material-symbols-outlined">mail</span>
              <input id="correoInput" type="email" placeholder=" " readonly>
              <label class="floating-label">Correo</label>
            </div>
          </div>

          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">call</span>
              <input id="telefonoInput" type="tel" placeholder=" ">
              <label class="floating-label">Tel√©fono</label>
            </div>
          </div>

          <div class="cambiar-pass-boton" id="btnMostrarPass">
            <span class="material-symbols-outlined">lock</span> Cambiar contrase√±a
          </div>

          <div id="bloquePassword" class="password-section" style="display:none;opacity:0;">
            <div class="m3-field">
              <div class="m3-input">
                <span class="material-symbols-outlined">lock</span>
                <input id="newPassword" type="password" placeholder=" ">
                <label class="floating-label">Nueva contrase√±a</label>
              </div>
            </div>

            <div class="m3-field">
              <div class="m3-input">
                <span class="material-symbols-outlined">lock</span>
                <input id="passConfirm" type="password" placeholder=" ">
                <label class="floating-label">Confirmar contrase√±a</label>
              </div>
            </div>
          </div>

          <!-- BOT√ìN CORRECTO -->
          <button type="submit" class="m3-btn" id="saveBtn">
            <span class="loader"></span>
            <span class="btn-text">Guardar cambios</span>
          </button>

        </form>

        <div id="snackbar">
          <img src="imagenes/logo_secundario.png" class="snack-logo">
          <span class="snack-text"></span>
        </div>

      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const v = Date.now();
    document.write(
      '<script src="js/supabase-client-core.js?v=' + v + '"><\/script>' +
      '<script src="js/supabase-auth-v4.js?v=' + v + '"><\/script>' +
      '<script src="js/auth-ui.js?v=' + v + '"><\/script>' +
      '<script src="js/perfil.js?v=' + v + '"><\/script>'
    );
  </script>

</body>
</html>

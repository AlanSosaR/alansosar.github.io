<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil | Café Cortero</title>

  <link rel="stylesheet" href="css/tipografia.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/perfil.css?v=5">
</head>

<body>

  <main class="profile-container">
    <section class="profile-card">

      <!-- BOTÓN ATRÁS -->
      <button class="back-btn" onclick="window.location.href='index.html'">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <!-- HEADER -->
      <div class="profile-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img">
        </div>
        <h2 class="profile-title">Mi perfil</h2>
      </div>

      <!-- CARD INTERIOR -->
      <div class="profile-inner-card">

        <!-- FOTO – LA IMAGEN ES EL BOTÓN -->
        <div class="foto-perfil-container">
          <img id="fotoPerfil" src="imagenes/avatar-default.svg" class="foto-perfil" style="cursor:pointer;">
          <input type="file" id="inputFoto" accept="image/*" style="display:none;">
        </div>

        <!-- FORMULARIO -->
        <form id="perfilForm" novalidate>

          <!-- NOMBRE -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">person</span>
              <input id="nombreInput" type="text" placeholder=" ">
              <label class="floating-label">Nombre completo</label>
            </div>
          </div>

          <!-- CORREO -->
          <div class="m3-field">
            <div class="m3-input no-edit">
              <span class="material-symbols-outlined">mail</span>
              <input id="correoInput" type="email" placeholder=" " readonly>
              <label class="floating-label">Correo</label>
            </div>
          </div>

          <!-- TELÉFONO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">call</span>
              <input id="telefonoInput" type="tel" placeholder=" ">
              <label class="floating-label">Teléfono</label>
            </div>
          </div>

          <!-- BOTÓN MOSTRAR CAMBIO DE CONTRASEÑA -->
          <div class="cambiar-pass-boton" id="btnMostrarPass">
            <span class="material-symbols-outlined">lock</span> Cambiar contraseña
          </div>

          <!-- SECCIÓN CONTRASEÑA -->
          <div id="bloquePassword" class="password-section" style="display:none;opacity:0;">

            <!-- CONTRASEÑA ACTUAL -->
            <div class="m3-field">
              <div class="m3-input">
                <span class="material-symbols-outlined">lock</span>
                <input id="oldPassword" type="password" placeholder=" ">
                <label class="floating-label">Contraseña actual</label>
              </div>
            </div>

            <!-- CONTRASEÑA NUEVA -->
            <div class="m3-field">
              <div class="m3-input">
                <span class="material-symbols-outlined">lock</span>
                <input id="newPassword" type="password" placeholder=" ">
                <label class="floating-label">Nueva contraseña</label>
              </div>
            </div>

            <!-- CONFIRMAR CONTRASEÑA -->
            <div class="m3-field">
              <div class="m3-input">
                <span class="material-symbols-outlined">lock</span>
                <input id="passConfirm" type="password" placeholder=" ">
                <label class="floating-label">Confirmar contraseña</label>
              </div>
            </div>
          </div>

          <!-- BOTÓN GUARDAR -->
          <button type="submit" class="m3-btn" id="saveBtn">
            <span class="loader"></span>
            <span class="btn-text">Guardar cambios</span>
          </button>

        </form>

        <!-- SNACKBAR -->
        <div id="snackbar">
          <img src="imagenes/logo_secundario.png" class="snack-logo">
          <span class="snack-text"></span>
        </div>

      </div>
    </section>
  </main>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Scripts normales SIN anti-cache -->
<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth-v4.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/perfil-v10.js"></script>

</body>
</html>

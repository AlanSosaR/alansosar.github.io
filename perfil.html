<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de entrega | Café Cortero</title>

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Tipografía y estilos del sistema -->
  <link rel="stylesheet" href="css/tipografia.css">
  <link rel="stylesheet" href="css/perfil.css?v=5"> <!-- Reutilizamos el CSS de perfil -->

  <link rel="stylesheet" href="css/datos_cliente.css?v=3"> <!-- Aquí irán tus ajustes para este formulario -->
</head>

<body>

<!-- ===========================================
     HEADER (IGUAL AL DE CARRITO)
=========================================== -->
<header style="
  position: sticky;
  top: 0;
  background: #ffffff;
  height: 72px;
  padding: 0 1.2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1.5px solid rgba(0,0,0,0.05);
  z-index: 1000;
">
  <a href="index.html">
    <img src="imagenes/logo.png" alt="Café Cortero" style="height: 52px;">
  </a>
  <span style="font-size: 1.28rem; font-weight: 600; color: #512615;">
    Detalles de entrega
  </span>
</header>

<!-- ===========================================
     TARJETA PRINCIPAL (IGUAL QUE PERFIL)
=========================================== -->
<main class="profile-container">
  <section class="profile-card">

    <!-- BOTÓN ATRÁS -->
    <button class="back-btn" onclick="window.location.href='carrito.html'">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>

    <!-- TARJETA INTERIOR DONDE VA EL FORMULARIO -->
    <div class="profile-inner-card">

      <!-- ===========================================
           FORMULARIO DETALLES DE ENTREGA (M3 INPUTS)
      ============================================ -->
      <form id="cliente-form" novalidate>

        <!-- NOMBRE -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">person</span>
            <input id="nombre" type="text" placeholder=" " required>
            <label class="floating-label">Nombre completo *</label>
          </div>
        </div>

        <!-- CORREO -->
        <div class="m3-field">
          <div class="m3-input no-edit">
            <span class="material-symbols-outlined">mail</span>
            <input id="correo" type="email" placeholder=" " readonly required>
            <label class="floating-label">Correo electrónico *</label>
          </div>
        </div>

        <!-- TELÉFONO -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">call</span>
            <input id="telefono" type="tel" placeholder=" " required>
            <label class="floating-label">Teléfono *</label>
          </div>
        </div>

        <!-- CIUDAD -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">location_city</span>
            <input id="ciudad" type="text" placeholder=" " required>
            <label class="floating-label">Ciudad *</label>
          </div>
        </div>

        <!-- DEPARTAMENTO -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">map</span>

            <select id="zona" required>
              <option value=""></option>
              <option value="El Paraíso">El Paraíso</option>
              <option value="Francisco Morazán">Francisco Morazán</option>
              <option value="Choluteca">Choluteca</option>
              <option value="Comayagua">Comayagua</option>
              <option value="Cortés">Cortés</option>
              <option value="Yoro">Yoro</option>
              <option value="Santa Bárbara">Santa Bárbara</option>
              <option value="Olancho">Olancho</option>
              <option value="La Paz">La Paz</option>
            </select>

            <label class="floating-label">Departamento *</label>
          </div>
        </div>

        <!-- DIRECCIÓN -->
        <div class="m3-field">
          <div class="m3-input textarea-field">
            <span class="material-symbols-outlined">home</span>
            <textarea id="direccion" placeholder=" " rows="3" required></textarea>
            <label class="floating-label">Dirección de entrega *</label>
          </div>
        </div>

        <!-- NOTA -->
        <div class="m3-field">
          <div class="m3-input textarea-field">
            <span class="material-symbols-outlined">notes</span>
            <textarea id="nota" placeholder=" " rows="2"></textarea>
            <label class="floating-label">Nota adicional</label>
          </div>
        </div>

        <!-- BOTÓN PRINCIPAL -->
        <button type="submit" class="m3-btn" id="btn-submit">
          <span class="loader"></span>
          <span class="btn-text">Proceder con el pedido</span>
        </button>

      </form>

    </div>
  </section>
</main>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/datos_cliente.js?v=3"></script>

</body>
</html>

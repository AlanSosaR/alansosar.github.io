<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | Café Cortero</title>

  <!-- Tipografía global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos Forgot -->
  <link rel="stylesheet" href="css/forgot-password.css?v=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

  <main class="login-container">
    <section class="login-card">

      <!-- HEADER -->
      <div class="login-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>
        <h2 class="login-title" style="color:#512615;">Recuperar contraseña</h2>
      </div>

      <!-- CARD INTERIOR -->
      <div class="login-inner-card">

        <p style="font-size:0.95rem; margin-bottom:20px; color:#512615; text-align:center;">
          Ingresa tu <b>correo</b> o <b>teléfono</b> asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form id="forgotForm">

          <!-- INPUT -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">mail</span>
              <input 
                type="text"
                id="recoverInput"
                placeholder=""
                autocomplete="username"
              />
              <label for="recoverInput" class="floating-label">Correo o teléfono</label>
            </div>
          </div>

          <button type="submit" class="m3-btn">
            <span class="btn-text">Enviar enlace</span>
            <span class="loader"></span>
          </button>

        </form>

        <div class="links">
          <a href="login.html" class="registrate-link">Volver a iniciar sesión</a>
        </div>

      </div>
    </section>
  </main>

  <div id="snackbar"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Scripts base -->
  <script src="js/core-scripts.js"></script>

  <!-- Forgot Password JS -->
  <script src="js/forgot-password.js?v=1"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | Café Cortero</title>

  <!-- Tipografía global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos Forgot -->
  <link rel="stylesheet" href="css/forgot-password.css?v=2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

  <main class="recovery-container">
    <section class="recovery-card">

      <!-- ENCABEZADO -->
      <div class="recovery-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>
        <h2 class="recovery-title">Recuperar contraseña</h2>

        <p class="recovery-description">
          Ingresa tu <b>correo</b> o <b>teléfono</b> para enviarte un enlace de recuperación.
        </p>
      </div>

      <!-- FORM -->
      <form id="forgotForm">

        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">mail</span>

            <input 
              type="text"
              id="recoverInput"
              autocomplete="username"
              placeholder=""
            />

            <label for="recoverInput" class="floating-label">Correo o teléfono</label>
          </div>
        </div>

        <button type="submit" class="m3-btn">
          <span class="btn-text">Enviar enlace</span>
          <span class="loader"></span>
        </button>

      </form>

      <!-- VOLVER -->
      <div class="back-link">
        <a href="login.html">Volver a iniciar sesión</a>
      </div>

    </section>
  </main>

  <!-- SNACKBAR -->
  <div id="snackbar"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Core scripts -->
  <script src="js/core-scripts.js?v=2"></script>

  <!-- Forgot JS -->
  <script src="js/forgot-password.js?v=2"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | Café Cortero</title>

  <!-- Tipografía global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos Forgot -->
  <link rel="stylesheet" href="css/forgot-password.css?v=3">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

<main class="recovery-container">
  <section class="recovery-card">

    <!-- ENCABEZADO -->
    <div class="recovery-header">
      <div class="logo-container" onclick="window.location.href='index.html'">
        <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
      </div>

      <h2 class="recovery-title">Recuperar contraseña</h2>

      <p class="recovery-description">
        Ingresa tu <b>correo electrónico</b> para enviarte un enlace de recuperación.
      </p>
    </div>

    <!-- FORM -->
    <form id="forgotForm" novalidate>

      <div class="m3-field">
        <div class="m3-input">
          <span class="material-symbols-outlined">mail</span>

          <input
            type="text"
            id="recoverInput"
            autocomplete="username"
            placeholder=" "
            required
          />

          <label for="recoverInput" class="floating-label">
            Correo electrónico
          </label>
        </div>

        <!-- Mensaje de error / info -->
        <div class="field-msg" aria-live="polite"></div>
      </div>

      <button type="submit" class="m3-btn">
        <span class="btn-text">Enviar enlace</span>
        <span class="loader"></span>
      </button>

    </form>

    <!-- VOLVER -->
    <div class="back-link">
      <a href="login.html">Volver a iniciar sesión</a>
    </div>

  </section>
</main>

<!-- SNACKBAR -->
<div id="snackbar" class="snackbar hidden" role="status" aria-live="polite">
  <span class="snackbar__msg"></span>

  <div class="snackbar__actions">
    <button type="button" class="snackbar__btn snackbar__btn--text" data-action="cancel">
      Cancelar
    </button>
    <button type="button" class="snackbar__btn snackbar__btn--filled" data-action="confirm">
      Confirmar
    </button>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/forgot-password.js?v=3"></script>

</body>
</html>

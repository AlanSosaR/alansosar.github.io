<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar código | Café Cortero</title>

  <!-- Tipografía -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/forgot-phone-pin.css?v=2">

  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

  <main class="login-container">
    <section class="login-card">

      <!-- HEADER -->
      <div class="login-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>
        <h2 class="login-title">Verificar código</h2>
      </div>

      <!-- CONTENIDO -->
      <div class="login-inner-card">

        <p class="descripcion">
          Te enviamos un código de verificación por <b>SMS</b>.
          Escríbelo para continuar con el cambio de contraseña.
        </p>

        <!-- FORM OTP -->
        <form id="otpForm">

          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">dialpad</span>

              <input
                type="text"
                id="otpInput"
                inputmode="numeric"
                autocomplete="one-time-code"
                maxlength="6"
                placeholder=" "
              />

              <label for="otpInput" class="floating-label">
                Código de 6 dígitos
              </label>
            </div>
          </div>

          <button type="submit" class="m3-btn">
            <span class="btn-text">Verificar</span>
            <span class="loader"></span>
          </button>

        </form>

        <!-- REENVIAR -->
        <div class="reenviar">
          <span id="timer">Reenviar código en 60s</span>
          <a id="reenviarBtn" class="reenviar-link disabled">
            Reenviar código
          </a>
        </div>

        <!-- VOLVER -->
        <div class="links" style="margin-top:20px;">
          <a href="login.html" class="back-link">
            Volver a iniciar sesión
          </a>
        </div>

      </div>
    </section>
  </main>

  <!-- SNACKBAR MATERIAL 3 -->
  <div id="snackbar" class="snackbar hidden"></div>

  <!-- 1) Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2) Cliente Supabase (tu proyecto) -->
  <script src="js/supabase-client-core.js"></script>

  <!-- 3) OTP JS -->
  <script src="js/verify-phone-otp.js?v=2"></script>

</body>
</html>

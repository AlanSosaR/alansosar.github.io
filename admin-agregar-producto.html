<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar producto | Caf√© Cortero</title>

  <!-- ================= TIPOGRAF√çA ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- ================= ICONOS ================= -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ================= MATERIAL SYMBOLS ================= -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500&display=swap">

  <!-- ================= HEADER ================= -->
  <link rel="stylesheet" href="css/header.css?v=30">

  <!-- ================= CSS PROPIO ================= -->
  <link rel="stylesheet" href="css/admin-agregar-producto.css?v=1">
</head>

<body class="page-admin header-checkout">

<!-- =====================================================
     HEADER (MISMO DEL PROYECTO)
====================================================== -->
<header class="header-fixed" id="main-header">
  <button id="menu-toggle" class="menu-toggle" aria-label="Abrir men√∫">
    <span class="material-symbols-outlined">menu</span>
  </button>

  <h1 class="header-title">Agregar producto</h1>

  <a href="index.html" class="header-logo-link">
    <img src="imagenes/logo.png" alt="Caf√© Cortero" class="header-logo">
  </a>
</header>

<!-- =====================================================
     CONTENIDO
====================================================== -->
<main class="profile-container">

  <section class="profile-card">

    <!-- üîô BOT√ìN ATR√ÅS (MISMO UX QUE DATOS CLIENTE) -->
    <button class="back-btn" onclick="history.back()">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>

    <div class="profile-inner-card">

      <!-- ================= FORMULARIO ================= -->
      <form id="producto-form" novalidate>

        <!-- IMAGEN -->
        <div class="m3-field">
          <div class="m3-input upload-box">
            <span class="material-symbols-outlined">photo_camera</span>
            <input type="file" id="imagen" accept="image/*" required>
            <label class="floating-label">Imagen del producto *</label>
          </div>
        </div>

        <!-- NOMBRE -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">inventory_2</span>
            <input id="nombre" type="text" placeholder=" " required>
            <label class="floating-label">Nombre del producto *</label>
          </div>
        </div>

        <!-- DESCRIPCI√ìN -->
        <div class="m3-field">
          <div class="m3-input textarea-field">
            <span class="material-symbols-outlined">description</span>
            <textarea id="descripcion" rows="3" placeholder=" " required></textarea>
            <label class="floating-label">Descripci√≥n *</label>
          </div>
        </div>

        <!-- CATEGOR√çA -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">category</span>
            <select id="categoria" class="m3-select" required>
              <option value="" disabled selected></option>
              <option value="Tradicional">Tradicional</option>
              <option value="Premium">Premium</option>
              <option value="Molido">Molido</option>
              <option value="Grano">Grano</option>
              <option value="Especial">Edici√≥n especial</option>
            </select>
            <label class="floating-label">Categor√≠a *</label>
          </div>
        </div>

        <!-- PRESENTACI√ìN -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">scale</span>
            <select id="presentacion" class="m3-select" required>
              <option value="" disabled selected></option>
              <option value="250g">250 g</option>
              <option value="500g">500 g</option>
              <option value="1lb">1 lb</option>
              <option value="pack">Pack regalo</option>
            </select>
            <label class="floating-label">Presentaci√≥n / Tama√±o *</label>
          </div>
        </div>

        <!-- PRECIO -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">attach_money</span>
            <input id="precio" type="number" step="0.01" placeholder=" " required>
            <label class="floating-label">Precio *</label>
          </div>
        </div>

        <!-- STOCK -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">warehouse</span>
            <input id="stock" type="number" min="0" placeholder=" " required>
            <label class="floating-label">Stock disponible *</label>
          </div>
        </div>

        <!-- ESTADO -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">toggle_on</span>
            <select id="estado" class="m3-select">
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
            <label class="floating-label">Estado</label>
          </div>
        </div>

        <!-- BOT√ìN -->
        <button type="submit" id="btn-submit" class="m3-btn">
          <span class="loader"></span>
          <span class="btn-text">Guardar producto</span>
        </button>

      </form>

    </div>
  </section>
</main>

<!-- =====================================================
     SCRIPTS (MISMO ORDEN QUE CARRITO / DATOS CLIENTE)
====================================================== -->

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth.js"></script>

<!-- AUTH UI (PROTEGE LA P√ÅGINA) -->
<script src="js/auth-ui.js"></script>

<!-- LAYOUT + HEADER -->
<script src="js/layout.js"></script>
<script src="js/header.js"></script>

<!-- JS DE ESTA P√ÅGINA -->
<script src="js/admin-agregar-producto.js"></script>

</body>
</html>

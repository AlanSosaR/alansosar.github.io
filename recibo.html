<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recibo del Pedido | Café Cortero</title>
  <link rel="stylesheet" href="css/recibo.css" />
</head>
<body>
  <!-- paso 1: contenedor principal -->
  <main class="recibo-container">
    <!-- encabezado -->
    <header class="recibo-header">
      <img src="imagenes/13.png" alt="Logo Café Cortero" class="recibo-logo" />
      <h1>Detalle del Pedido</h1>
    </header>

    <!-- tarjeta -->
    <section class="recibo-card">
      <div class="recibo-info">
        <h2>Recibo #<span id="numeroPedido"></span></h2>
        <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefonoCliente"></span></p>
        <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
      </div>

      <div class="recibo-detalle">
        <div class="detalle-header">
          <img src="imagenes/13.png" alt="Detalle" class="detalle-icono" />
          <h3>Detalles del pedido</h3>
        </div>
        <ul id="listaProductos"></ul>
        <p class="recibo-total"><strong>Total:</strong> L. <span id="totalPedido"></span></p>
      </div>

      <button id="btnConfirmar">Confirmar Pedido</button>
    </section>
  </main>

  <script src="js/recibo.js"></script>
</body>
</html>

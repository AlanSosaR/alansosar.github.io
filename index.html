<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Cortero | La esencia de Honduras en cada sorbo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --marron: #512615;
      --verde: #33673B;
      --blanco: #ffffff;
    }

    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: "Poppins", sans-serif;
      background: var(--blanco);
      color: var(--marron);
      scroll-behavior: smooth;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .6rem 1.4rem;
      box-shadow: 0 2px 12px rgba(0,0,0,.04);
      z-index: 50;
    }

    .logo-wrap img { height: 64px; display: block; }

    header nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    header nav a {
      text-decoration: none;
      color: var(--marron);
      font-weight: 500;
      transition: .2s;
    }
    header nav a:hover {color:#7e5036;}

    /* BOTÓN CARRITO */
    .cart-btn {
      position: relative;
      width: 40px; height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(51,103,59,.12);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cart-btn i {
      color: var(--verde);
      font-size: 1.2rem;
    }

    .cart-btn.animate i { animation: bounce 0.6s ease; }

    @keyframes bounce {
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.3);}
    }

    .cart-count {
      position: absolute;
      top: -6px; right: -6px;
      background: #d72638;
      color: #fff;
      width: 18px; height: 18px;
      border-radius: 50%;
      font-size: .6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    /* MAIN */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 6.3rem 1rem 3rem;
    }

    /* PRODUCTO PRINCIPAL */
    .product-main {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 12px 35px rgba(0,0,0,.025);
      display: grid;
      grid-template-columns: 1.02fr .98fr;
      gap: 2rem;
      padding: 2rem 2.2rem 2.4rem;
      margin-bottom: 3rem;
    }

    .product-text small {
      text-transform: uppercase;
      letter-spacing: .2em;
      font-size: .68rem;
      color: #9b8779;
      display: block;
      margin-bottom: .6rem;
    }

    .product-text h1 {
      font-size: 1.8rem;
      color: var(--marron);
      margin-bottom: .6rem;
    }

    .product-text p {
      color: #6f5a4e;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .pill {
      background: #f0e8e2;
      display: inline-block;
      padding: .42rem 1rem;
      border-radius: 999px;
      font-size: .78rem;
      color: var(--marron);
      margin-bottom: 1rem;
    }

    .price { font-size: 1.7rem; font-weight: 700; margin-bottom: 1rem; }

    .btn-main {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .65rem 1.4rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(51,103,59,.25);
      transition: .15s;
    }
    .btn-main:hover {transform: translateY(-2px);}

    .product-img-wrap {
      background: radial-gradient(circle at center, #d8e6f7 0%, #fff 60%);
      border-radius: 30px;
      min-height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-img-wrap img {
      max-height: 320px;
      width: auto;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.12));
    }

    /* CARRUSEL */
    .similar-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--marron);
    }

    .similar-list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
      scrollbar-width: none;
    }

    .similar-list::-webkit-scrollbar {display: none;}

    .similar-card {
      flex: 0 0 165px;
      background: #fff;
      border-radius: 18px;
      padding: .8rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.02);
      scroll-snap-align: start;
      cursor: pointer;
      transition: .2s;
    }

    .similar-card:hover { transform: translateY(-4px); }

    .similar-card img {
      width: 100%;
      height: 135px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: .6rem;
    }

    .similar-card h4 {
      font-size: .88rem;
      color: var(--marron);
      margin-bottom: .25rem;
    }

    .similar-card .price-sm {
      font-weight: 600;
      font-size: .8rem;
      margin-bottom: .4rem;
    }

    .similar-card button {
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .35rem .7rem;
      font-size: .7rem;
      display: inline-flex;
      align-items: center;
      gap: .3rem;
      cursor: pointer;
    }

    /* SOBRE NOSOTROS */
    .about {
      margin-top: 3.4rem;
      display: grid;
      grid-template-columns: 1.02fr .98fr;
      gap: 2rem;
      align-items: center;
    }

    .about h2 {
      font-family: "Playfair Display", serif;
      font-size: 2.3rem;
      color: var(--marron);
      margin-bottom: 1rem;
    }

    .about p {
      color: #5a483c;
      line-height: 1.7;
      margin-bottom: 1rem;
    }

    .about-pill {
      background: rgba(81,38,21,.08);
      padding: .4rem 1rem;
      border-radius: 999px;
      font-size: .78rem;
      color: var(--marron);
      font-weight: 500;
    }

    .about-img img {
      width: 100%;
      border-radius: 18px;
      object-fit: cover;
    }

    /* CONTACTO */
    #contacto {
      margin-top: 3.5rem;
      text-align: center;
    }

    #contacto h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .btn-facebook {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: #3b5998;
      color: #fff;
      text-decoration: none;
      padding: .6rem 1.4rem;
      border-radius: 999px;
      font-weight: 500;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1.5rem 1rem 2.5rem;
      background: #f1ece7;
      color: #4e2c1f;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 3px 12px rgba(0,0,0,.3);
      z-index: 99;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      .product-main {grid-template-columns: 1fr;}
      .about {grid-template-columns: 1fr;}
      .product-img-wrap {min-height: 230px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <a href="index.html"><img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero"></a>
    </div>
    <nav>
      <a href="#productos">Productos</a>
      <a href="#nosotros">Nosotros</a>
      <a href="#contacto">Contacto</a>
      <button class="cart-btn" id="cart-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count" id="cart-count">0</span>
      </button>
    </nav>
  </header>

  <main>
    <section id="productos" class="product-main">
      <div class="product-text">
        <small id="product-type">Café en grano / molido</small>
        <h1 id="product-name">Café Cortero 250g</h1>
        <p id="product-desc">
          Café hondureño de altura, tueste medio, ideal para filtro o prensa francesa.
          Proyecto familiar, amigable con el medio ambiente.
        </p>
        <span class="pill" id="product-badge">100% arábica · Danlí</span>
        <div class="price" id="product-price">L 180</div>
        <button class="btn-main" id="product-add">
          <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
        </button>
      </div>
      <div class="product-img-wrap">
        <img id="product-image" src="imagenes/4.png" alt="Bolsa de café Cortero">
      </div>
    </section>

<!-- =====================================================
     HEADER — FINAL DEFINITIVO (PC + MÓVIL CORRECTO)
====================================================== -->
<header class="header-fixed no-user" id="main-header">

  <!-- HAMBURGUESA (SOLO MÓVIL) -->
  <button id="menu-toggle"
          class="menu-toggle mobile-only"
          aria-label="Abrir menú">
    <span class="material-symbols-outlined">menu</span>
  </button>

  <!-- LOGO -->
  <a href="index.html" class="header-logo-link">
    <img src="/imagenes/logo.png"
         alt="Café Cortero"
         class="header-logo">
  </a>

  <!-- DERECHA -->
  <div class="header-right">

    <!-- =====================
         LINKS PC — VISITANTE
    ====================== -->
    <nav id="public-nav"
         class="nav-links desktop-only no-user">
      <a href="#productos">Variedades de café</a>
      <a href="#nosotros">Quiénes somos</a>
      <a href="#contacto">Contáctanos</a>
    </nav>

    <!-- ACCIONES -->
    <div class="header-actions">

      <!-- LOGIN (PC – VISITANTE) -->
      <a href="login.html"
         id="login-desktop"
         class="login-link desktop-only no-user">
        Iniciar sesión
      </a>

      <!-- AVATAR (PC – LOGUEADO) -->
      <button id="btn-header-user"
              class="header-avatar-button desktop-only logged hidden"
              aria-label="Perfil">
        <img id="avatar-user"
             src="/imagenes/avatar-default.svg"
             alt="Usuario">
      </button>

      <!-- CARRITO (SIEMPRE) -->
      <button id="cart-btn"
              class="cart-button"
              aria-label="Ver carrito">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="cart-count">0</span>
      </button>

    </div>
  </div>
</header>

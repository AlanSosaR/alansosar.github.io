<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Café Cortero</title>

  <!-- Tipografía Material 3 Expressive -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos del login -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">

  <style>
    /* ====== Crear cuenta (login) ====== */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .links a {
      font-size: 0.9rem;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    #forgotPassword {
      color: #512615; /* marrón */
    }

    #createAccount {
      color: #33673B; /* verde */
      font-weight: 500;
    }

    #createAccount:hover {
      text-decoration: underline;
      color: #24522A; /* tono verde más oscuro */
      transition: color 0.2s ease;
    }

    /* Quitar destello azul del logo */
    .logo-container img {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>
  <main class="login-container">
    <!-- Tarjeta principal -->
    <section class="login-card">
      <div class="login-header">
        <!-- Logo en imagen clickeable -->
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>

        <h2 class="login-title">Iniciar sesión</h2>
      </div>

      <!-- Tarjeta interior -->
      <div class="login-inner-card">
        <form id="loginForm">
          <!-- Campo correo o teléfono -->
          <div class="input-group">
            <span class="material-symbols-outlined">mail</span>
            <input 
              type="text" 
              id="userInput" 
              placeholder="Correo electrónico o teléfono" 
              required />
          </div>

          <!-- Campo contraseña -->
          <div class="input-group">
            <span class="material-symbols-outlined">lock</span>
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="Contraseña" 
              required />
          </div>

          <!-- Botón de acceso -->
          <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>

        <!-- Enlaces secundarios -->
        <div class="links">
          <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
          <a href="registro-cliente.html" id="createAccount">¿No tienes cuenta? Crear cuenta</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Snackbar (mensaje visual) -->
  <div id="snackbar"></div>

  <!-- Scripts externos del login -->
  <script src="js/login-scripts.js" type="module"></script>
</body>
</html>

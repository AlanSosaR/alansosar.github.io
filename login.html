<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- ANTI-CACHE -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Café Cortero</title>

  <!-- Tipografía -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos Login -->
  <link rel="stylesheet" href="css/login.css?v=3">

  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

  <main class="login-container">
    <section class="login-card">

      <!-- BOTÓN ATRÁS -->
      <button class="back-btn" onclick="window.location.href='index.html'">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <!-- ENCABEZADO -->
      <div class="login-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>
        <h2 class="login-title">Iniciar sesión</h2>
      </div>

      <!-- TARJETA INTERIOR -->
      <div class="login-inner-card">

        <form id="loginForm">

          <!-- CORREO / TELÉFONO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">mail</span>

              <input 
                type="text" 
                id="userInput" 
                placeholder=" "
                autocomplete="username" 
              />

              <label for="userInput" class="floating-label">Correo o teléfono</label>
            </div>
            <div class="field-msg"></div>
          </div>

          <!-- CONTRASEÑA -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>

              <input 
                type="password" 
                id="passwordInput" 
                placeholder=" "
                autocomplete="current-password" 
              />

              <label for="passwordInput" class="floating-label">Contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="passwordInput">visibility</span>
            </div>
            <div class="field-msg"></div>
          </div>

          <!-- BOTÓN ACCEDER -->
          <button type="submit" class="m3-btn">
            <span class="btn-text">Acceder</span>
            <span class="loader"></span>
          </button>

        </form>

        <!-- LINKS -->
        <div class="links">

          <!-- Olvidaste contraseña -->
          <a href="forgot-password.html" class="forgot-link">
            ¿Olvidaste tu contraseña?
          </a>

          <!-- Registro -->
          <p class="crear-cuenta-texto">
            ¿No tienes cuenta en Café Cortero?
            <a href="registro-cliente.html" class="registrate-link">Regístrate ahora</a>
          </p>

          <div class="separator"><span>o</span></div>

          <!-- LOGIN SOCIAL -->
          <div class="social-login">

            <button class="btn-social google" id="googleLoginBtn">
              <img src="imagenes/icon-google.svg" alt="Google">
              Continuar con Google
            </button>

            <button class="btn-social facebook" id="facebookLoginBtn">
              <img src="imagenes/icon-facebook.svg" alt="Facebook">
              Continuar con Facebook
            </button>

          </div>

        </div>

      </div>
    </section>
  </main>

  <div id="snackbar"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Base scripts -->
  <script src="js/core-scripts-v2.js?v=1"></script>
  <script src="js/supabase-auth.js?v=4"></script>
  <script src="js/auth-ui.js?v=4"></script>

  <!-- Login -->
  <script src="js/login.js?v=6"></script>

</body>
</html>

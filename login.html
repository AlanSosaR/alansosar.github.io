<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Café Cortero</title>

  <!-- Tipografía global -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos del login -->
  <link rel="stylesheet" href="css/login.css?v=2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">
</head>

<body>

  <main class="login-container">
    <section class="login-card">

      <!-- HEADER -->
      <div class="login-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>
        <h2 class="login-title" style="color:#512615;">Iniciar sesión</h2>
      </div>

      <!-- CARD INTERIOR -->
      <div class="login-inner-card">

        <!-- FORMULARIO -->
        <form id="loginForm">

          <!-- USUARIO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">mail</span>
              <input
                type="text"
                id="userInput"
                placeholder=""
                autocomplete="username"
              />
              <label for="userInput" class="floating-label">Correo o teléfono</label>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">lock</span>
              <input
                type="password"
                id="passwordInput"
                placeholder=""
                autocomplete="current-password"
              />
              <label for="passwordInput" class="floating-label">Contraseña</label>
              <span class="material-symbols-outlined toggle-pass" data-target="passwordInput">visibility</span>
            </div>
          </div>

          <!-- BOTÓN -->
          <button type="submit" class="m3-btn">
            <span class="btn-text">Acceder</span>
            <span class="loader"></span>
          </button>

        </form>

        <!-- SECCIÓN LINKS -->
        <div class="links">

          <!-- RECUPERAR CONTRASEÑA -->
          <a href="forgot-password.html" id="forgotPassword" class="forgot-link">
            ¿Olvidaste tu contraseña?
          </a>

          <p class="crear-cuenta-texto">
            ¿No tienes cuenta?
            <a href="registro-cliente.html" class="registrate-link">Regístrate ahora</a>
          </p>

          <!-- Separador -->
          <div class="separator"><span>o</span></div>

          <!-- LOGIN SOCIAL -->
          <div class="social-login">

            <!-- GOOGLE -->
            <button class="btn-social google" id="googleLoginBtn">
              <img src="imagenes/icon-google.svg" alt="Google">
              Google
            </button>

            <!-- FACEBOOK -->
            <button class="btn-social facebook" id="facebookLoginBtn">
              <img src="imagenes/icon-facebook.svg" alt="Facebook">
              Facebook
            </button>

          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- SNACKBAR -->
  <div id="snackbar"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Scripts base -->
  <script src="js/core-scripts.js"></script>
  <script src="js/supabase-auth.js"></script>
  <script src="js/auth-ui.js"></script>

  <!-- Login Scripts -->
  <script src="js/login-scripts.js?v=3"></script>

</body>
</html>

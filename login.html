<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Café Cortero</title>

  <!-- Tipografía Material 3 Expressive -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Iconos Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos del login -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="imagenes/logo.png">

  <style>
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .links a {
      font-size: 0.9rem;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    #forgotPassword {
      color: #512615;
    }

    .crear-cuenta-texto {
      text-align: center;
      font-size: 0.9rem;
      color: #512615;
      font-family: 'Poppins', sans-serif;
    }

    .registrate-link {
      color: #33673B;
      font-weight: 500;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .registrate-link:hover {
      text-decoration: underline;
      color: #24522A;
    }

    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      color: rgba(81, 38, 21, 0.5);
      font-size: 0.9rem;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(81, 38, 21, 0.15);
      margin: 0 10px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-social {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1.5px solid #E0E0E0;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      background: #fff;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      transition: all 0.25s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-social img {
      width: 18px;
      height: 18px;
    }

    .btn-social.google:hover {
      border-color: #DB4437;
      color: #DB4437;
    }

    .btn-social.facebook:hover {
      border-color: #1877F2;
      color: #1877F2;
    }
  </style>
</head>

<body>
  <main class="login-container">
    <section class="login-card">
      <div class="login-header">
        <div class="logo-container" onclick="window.location.href='index.html'">
          <img src="imagenes/logo.png" alt="Café Cortero" class="logo-img" />
        </div>

        <h2 class="login-title" style="color:#512615;">Iniciar sesión</h2>
      </div>

      <div class="login-inner-card">
        <form id="loginForm">
          <div class="input-group">
            <span class="material-symbols-outlined">mail</span>
            <input 
              type="text" 
              id="userInput" 
              placeholder="Correo electrónico o teléfono" 
              required />
          </div>

          <div class="input-group">
            <span class="material-symbols-outlined">lock</span>
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="Contraseña" 
              required />
          </div>

          <button type="submit" class="btn-login">Acceder</button>
        </form>

        <div class="links">
          <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>

          <p class="crear-cuenta-texto">
            ¿No tienes cuenta?
            <a href="registro-cliente.html" class="registrate-link">Regístrate ahora</a>
          </p>

          <div class="separator"><span>o</span></div>

          <div class="social-login">
            <button class="btn-social google">
              <img src="imagenes/icon-google.svg" alt="Google"> Google
            </button>
            <button class="btn-social facebook">
              <img src="imagenes/icon-facebook.svg" alt="Facebook"> Facebook
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="snackbar"></div>

  <!-- SDK Supabase (modo global) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Cliente global -->
<script src="js/supabase-client.js?v=1"></script>

<!-- Funciones de autenticación globales -->
<script src="js/supabase-auth.js?v=1"></script>

<!-- UI de autenticación (header + drawer) -->
<script src="js/auth-ui.js?v=1"></script>

<!-- Scripts del login/registro (NO módulo) -->
<script src="js/login-scripts.js?v=1"></script>
</body>
</html>

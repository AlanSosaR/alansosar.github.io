<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu selección de café | Café Cortero</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- CSS del carrito -->
  <link rel="stylesheet" href="css/carrito.css">
</head>

<body>

  <!-- =====================================================
       HEADER ESTILO GOOGLE STORE
  ====================================================== -->
  <header class="header-fixed">

    <!-- Logo -->
    <a href="index.html" class="header-logo-link">
      <img src="imagenes/logo.png" alt="Café Cortero" class="header-logo">
    </a>

    <!-- Título dinámico -->
    <span class="cart-title">
      Tu selección de café <span id="count-items">(0 cafés)</span>
    </span>

    <!-- Avatar usuario -->
    <a href="perfil.html" class="header-avatar-link">
      <img src="imagenes/avatar-default.svg" class="header-avatar" id="avatar-user">
    </a>

  </header>

  <!-- =====================================================
       SEGUIR COMPRANDO
  ====================================================== -->
  <div class="seguir-comprando-box">
    <a href="index.html" class="seguir-link">
      <span class="material-symbols-outlined">chevron_left</span>
      Seguir comprando
    </a>
  </div>

  <!-- =====================================================
       GRID PRINCIPAL: PRODUCTOS + RESUMEN
  ====================================================== -->
  <main class="cart-grid">

    <!-- === Columna de productos === -->
    <div class="col-productos"></div>

    <!-- === Columna del resumen === -->
    <div class="col-resumen"></div>

  </main>

  <!-- === SNACKBAR (Carrito vacío) === -->
  <div id="aviso-vacio" class="snackbar-md3"></div>

  <!-- === SNACKBAR LOGIN === -->
  <div id="snackbar-login">
    Necesitas iniciar sesión para continuar con tu pedido.
  </div>

  <!-- === SCRIPT DEL CARRITO === -->
  <script src="js/cart.js?v=11"></script>

</body>
</html>

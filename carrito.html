<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu selección de café | Café Cortero</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/carrito.css?v=12">
</head>

<body>

  <!-- =====================================================
       HEADER ESTILO INDEX + GOOGLE STORE
  ====================================================== -->
  <header>
      <!-- Logo -->
      <a href="index.html">
        <img src="imagenes/logo.png" alt="Café Cortero">
      </a>

      <!-- Título dinámico -->
      <span class="cart-title">
        Tu selección de café <span id="count-items">(0 cafés)</span>
      </span>

      <!-- Avatar usuario -->
      <a href="perfil.html" class="h-avatar-box">
        <img src="imagenes/avatar-default.svg" id="avatar-user">
      </a>
  </header>


  <!-- =====================================================
        SEGUIR COMPRANDO – ICONO REDONDO + TEXTO
  ====================================================== -->
  <div class="seguir-comprando">
      <button class="icon-back" onclick="window.location.href='index.html'">
          <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <a href="index.html">Seguir comprando</a>
  </div>


  <!-- =====================================================
        GRID PRINCIPAL – PRODUCTOS + RESUMEN
  ====================================================== -->
  <main>

    <div class="grid-carrito">

      <!-- === Columna de productos === -->
      <div class="col-productos" id="cart-container"></div>

      <!-- === Columna de resumen === -->
      <div class="col-resumen" id="resumen-container">
          <!-- JS insertará el resumen aquí -->
      </div>

    </div>

  </main>


  <!-- =====================================================
       SNACKBARS
  ====================================================== -->
  <div id="aviso-vacio" class="snackbar-md3"></div>

  <div id="snackbar-login">
    Necesitas iniciar sesión para continuar con tu pedido.
  </div>


  <!-- =====================================================
       SCRIPT DEL CARRITO
  ====================================================== -->
  <script src="js/cart.js?v=12"></script>

</body>
</html>

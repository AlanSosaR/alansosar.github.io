<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Carrito | Café Cortero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --cafe: #512615;
      --verde: #33673B;
      --blanco: #ffffff;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Poppins", sans-serif;
      background: var(--blanco);
      color: var(--cafe);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1.5rem;
      z-index: 50;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    .logo-wrap img {
      height: 75px;
    }
    .logo-wrap a {
      display: inline-block;
    }
    .cart-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--cafe);
    }

    /* MAIN */
    main {
      padding: 7rem 1rem 3rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.8rem;
      color: var(--cafe);
    }

    .cart-item {
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      margin-bottom: 1.2rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      transition: transform 0.2s;
    }
    .cart-item:hover {
      transform: translateY(-3px);
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 12px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info h4 {
      font-size: 1rem;
      margin-bottom: .3rem;
    }
    .cart-item-info p {
      font-size: .9rem;
      color: #6d5541;
    }

    .cart-item-controls {
      display: flex;
      gap: .4rem;
      align-items: center;
    }
    .cart-item-controls button {
      background: var(--verde);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cart-item-controls button:hover {
      background: #2d5a33;
    }

    .cart-item-controls .remove {
      background: #d72638;
    }

    .total {
      text-align: right;
      font-weight: 600;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: var(--cafe);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--verde);
      color: white;
      border: none;
      padding: .8rem 1.6rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.95rem;
      transition: transform 0.2s, background 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #2d5a33;
    }

    /* WhatsApp flotante */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      z-index: 99;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      .cart-item img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-wrap">
      <a href="index.html">
        <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero Logo">
      </a>
    </div>
    <div class="cart-title">Tu Carrito</div>
  </header>

  <main>
    <h2>Tu Carrito</h2>
    <div id="cart-container"></div>
    <div class="total" id="cart-total">Total: L 0.00</div>

    <div class="actions">
      <button class="btn" onclick="window.location.href='index.html'">Seguir comprando</button>
      <button class="btn" onclick="checkout()">Proceder con pedido</button>
    </div>
  </main>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/50494546047?text=Hola%2C%20quiero%20más%20información%20sobre%20Café%20Cortero%20☕️" class="whatsapp-float" target="_blank">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const cartTotal = document.getElementById('cart-total');
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      for (let name in cart) {
        const item = cart[name];
        const subtotal = item.price * item.qty;
        total += subtotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${name}">
          <div class="cart-item-info">
            <h4>${name}</h4>
            <p>L ${item.price.toFixed(2)} / unidad</p>
          </div>
          <div class="cart-item-controls">
            <button onclick="updateQty('${name}', -1)">−</button>
            <span>${item.qty}</span>
            <button onclick="updateQty('${name}', 1)">+</button>
            <button class="remove" onclick="removeItem('${name}')">×</button>
          </div>
        `;
        cartContainer.appendChild(div);
      }

      cartTotal.textContent = `Total: L ${total.toFixed(2)}`;
      if (Object.keys(cart).length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center;">Tu carrito está vacío.</p>';
      }
    }

    function updateQty(name, change) {
      if (cart[name]) {
        cart[name].qty += change;
        if (cart[name].qty <= 0) delete cart[name];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function removeItem(name) {
      delete cart[name];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert('Pedido enviado (simulado)');
      localStorage.removeItem('cart');
      cart = {};
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>

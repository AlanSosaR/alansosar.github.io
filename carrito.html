<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Carrito | Caf√© Cortero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff; /* FONDO BLANCO */
      color: #4e2c1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 0.8rem 1.2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.6rem; /* m√°s peque√±o */
      margin: 0;
      color: #512615;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.02);
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 1rem;
    }

    .cart-details {
      flex: 1;
    }

    .cart-details h3 {
      margin: 0;
      font-size: 1rem;
      color: #4e2c1f;
    }

    .cart-details p {
      margin: 0.2rem 0;
      color: #7a6a5f;
      font-size: 0.9rem;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .qty-btn, .del-btn {
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .qty-btn {
      background-color: #33673B;
      color: #fff;
    }

    .qty-btn:hover {
      background-color: #28502d;
    }

    .del-btn {
      background-color: #d72638;
      color: #fff;
    }

    .del-btn:hover {
      background-color: #b51f2e;
    }

    #total-box {
      text-align: right;
      font-size: 1.1rem;
      font-weight: 600;
      color: #512615;
      margin-top: 1.5rem;
    }

    .empty {
      text-align: center;
      color: #7c6b5e;
      margin-top: 3rem;
      font-size: 1rem;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 3px 12px rgba(0,0,0,.3);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tu Carrito</h1>
  </header>

  <main>
    <div id="cart-container"></div>
    <div id="total-box">Total: L 0.00</div>
  </main>

  <a href="https://wa.me/50494546047?text=Hola%2C%20quiero%20finalizar%20mi%20pedido%20de%20Caf√©%20Cortero" class="whatsapp-float" target="_blank">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <script>
    const CART_KEY = 'cafecortero_cart';

    function getCart() {
      return JSON.parse(localStorage.getItem(CART_KEY)) || [];
    }

    function saveCart(cart) {
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function renderCart() {
      const container = document.getElementById('cart-container');
      const cart = getCart();
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Tu carrito est√° vac√≠o üõí</p>';
        document.getElementById('total-box').textContent = 'Total: L 0.00';
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace('L', '').trim());
        const subtotal = price * item.qty;
        total += subtotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>Precio: ${item.price}</p>
            <p>Cantidad: ${item.qty}</p>
          </div>
          <div class="qty-controls">
            <button class="qty-btn" data-action="minus" data-index="${index}">‚àí</button>
            <button class="qty-btn" data-action="plus" data-index="${index}">+</button>
            <button class="del-btn" data-action="del" data-index="${index}">&times;</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById('total-box').textContent = 'Total: L ' + total.toFixed(2);
    }

    document.getElementById('cart-container').addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const action = btn.dataset.action;
      const index = parseInt(btn.dataset.index, 10);
      const cart = getCart();

      if (action === 'plus') {
        cart[index].qty += 1;
      } else if (action === 'minus') {
        cart[index].qty -= 1;
        if (cart[index].qty <= 0) {
          cart.splice(index, 1);
        }
      } else if (action === 'del') {
        cart.splice(index, 1);
      }

      saveCart(cart);
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>

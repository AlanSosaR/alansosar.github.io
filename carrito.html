<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu selección de café | Café Cortero</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- CSS del carrito -->
  <link rel="stylesheet" href="css/carrito.css?v=11">

  <style>
    a, a:focus, a:active, button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>

  <!-- ======================================================
       HEADER NUEVO – ESTILO GOOGLE STORE
  ====================================================== -->
  <header class="header-new">

    <!-- Logo -->
    <a href="index.html" class="h-logo-box">
      <img src="imagenes/logo.png" alt="Café Cortero" class="h-logo">
    </a>

    <!-- Título + contador -->
    <h1 class="h-title">
      Tu selección de café
      <span id="count-items">(0 cafés)</span>
    </h1>

    <!-- Avatar usuario (como Google Store) -->
    <a href="perfil.html" class="h-avatar-box">
      <img id="avatar-user" src="imagenes/avatar-default.svg" alt="user">
    </a>

  </header>

  <!-- ======================================================
       LINK “Seguir comprando”
  ====================================================== -->
  <div class="seguir-comprando">
    <span class="material-symbols-outlined">chevron_left</span>
    <a href="index.html">Seguir comprando</a>
  </div>


  <!-- ======================================================
       CONTENIDO PRINCIPAL
  ====================================================== -->
  <main class="grid-carrito">

    <!-- =====================
         LISTA DE PRODUCTOS
    ====================== -->
    <section class="col-productos">
      <div id="cart-container"></div>
    </section>


    <!-- =====================
         RESUMEN DEL PEDIDO
    ====================== -->
    <aside class="col-resumen">

      <div class="resumen-box">
        <h2>Resumen del pedido</h2>

        <div class="row">
          <span>Subtotal</span>
          <span id="res-subtotal">L 0.00</span>
        </div>

        <div class="row">
          <span>Envío</span>
          <span id="res-envio">L 0.00</span>
        </div>

        <div class="row total">
          <span>Total estimado</span>
          <span id="res-total">L 0.00</span>
        </div>

        <!-- BOTÓN PROCEDER M3 CON LOADER -->
        <button id="proceder-btn" class="m3-btn">
          <span class="loader"></span>
          <span class="btn-text">Proceder al pago</span>
        </button>
      </div>

    </aside>

  </main>


  <!-- ======================================================
       SNACKBARS
  ====================================================== -->

  <!-- Carrito vacío -->
  <div id="aviso-vacio" class="snackbar-md3"></div>

  <!-- Requiere login -->
  <div id="snackbar-login">Necesitas iniciar sesión para continuar.</div>


  <!-- ======================================================
       SCRIPTS
  ====================================================== -->
  <script src="js/cart.js?v=11"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu carrito | Café Cortero</title>

  <!-- Tipografía y Material Design 3 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@2.1.0/all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web@2.1.0/all.min.css">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/carrito.css?v=5">
</head>

<body>
  <header>
    <a href="index.html">
      <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero">
    </a>
    <span class="cart-title">Tu Carrito</span>
  </header>

  <main>
    <div id="cart-container"></div>
    <div class="total-box" id="total-box">Total: L 0.00</div>

    <div class="actions">
      <md-filled-tonal-button onclick="window.location.href='index.html'">
        <md-icon slot="icon">arrow_back</md-icon>
        Seguir comprando
      </md-filled-tonal-button>

      <md-filled-button style="--md-sys-color-primary: var(--marron);" onclick="window.location.href='datos_cliente.html'">
        <md-icon slot="icon">shopping_cart_checkout</md-icon>
        Proceder con pedido
      </md-filled-button>
    </div>

    <div id="confirm-box" class="confirm-box">
      ✅ Pedido enviado con éxito. ¡Gracias por comprar con Café Cortero!
    </div>
  </main>

  <a href="https://wa.me/50494546047?text=Hola%2C%20quiero%20hacer%20un%20pedido%20de%20Café%20Cortero" class="whatsapp-float">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <script src="js/cart.js"></script>
</body>
</html>

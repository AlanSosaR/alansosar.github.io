<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu selección de café | Café Cortero</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS del carrito -->
  <link rel="stylesheet" href="css/carrito.css?v=30">
</head>

<body>

<!-- =====================================================
     HEADER IGUAL AL INDEX (ADAPTADO AL CARRITO)
====================================================== -->
<header class="header-fixed">
  <!-- Logo -->
  <a href="index.html" class="header-logo-link">
    <img src="imagenes/logo.png" alt="Café Cortero" class="header-logo">
  </a>

  <!-- Título central -->
  <span id="cart-title" class="cart-title">
    Tu selección de café (<span id="count-items">0 cafés</span>)
  </span>

  <!-- Avatar + menú escritorio -->
  <div class="profile-wrapper-cart">
    <button id="btn-header-user" class="header-avatar-button">
      <img id="avatar-user" src="imagenes/avatar-default.svg" alt="Usuario" class="header-avatar profile-photo-round">
    </button>

    <!-- Menú escritorio (estilo index) -->
    <div id="user-menu" class="profile-menu-cart hidden">
      <p class="profile-hello-cart" id="hello-desktop-cart">Hola, Usuario</p>
      <a href="mispedidos.html">Mis pedidos</a>
      <a href="historial.html">Historial</a>
      <a href="perfil.html">Mi perfil</a>
      <hr>
      <button id="logout-btn" class="logout-cart">Cerrar sesión</button>
    </div>
  </div>
</header>

<!-- =====================================================
     MENÚ MÓVIL VINCULADO A LA FOTO
====================================================== -->
<div id="mobile-user-menu" class="mobile-user-menu hidden">
  <div class="mobile-user-panel">
    <div class="mobile-user-header">
      <button id="mobile-user-close" class="mobile-close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <a href="index.html" class="drawer-logo-cart">
        <img src="imagenes/logo.png" alt="Café Cortero">
      </a>
    </div>

    <div class="drawer-profile-block-cart">
      <img id="avatar-user-mobile" src="imagenes/avatar-default.svg" class="drawer-profile-photo-cart" alt="Usuario">
      <p class="drawer-hello-cart" id="hello-mobile-cart">Hola, Usuario</p>
    </div>

    <nav class="drawer-links-cart">
      <a href="mispedidos.html">Mis pedidos</a>
      <a href="historial.html">Historial</a>
      <a href="perfil.html">Mi perfil</a>

      <a href="index.html#productos">Productos</a>
      <a href="index.html#nosotros">Nosotros</a>
      <a href="index.html#contacto">Contacto</a>

      <button id="logout-mobile" class="logout-cart full">Cerrar sesión</button>
    </nav>
  </div>
</div>


<!-- =====================================================
     SEGUIR COMPRANDO
====================================================== -->
<div id="seguir-comprando-box" class="seguir-comprando">
    <button id="top-back-btn" class="icon-back" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <a id="top-back-text" href="index.html" class="seguir-link">Seguir comprando</a>
</div>


<!-- =====================================================
     TEMPLATE DEL ITEM
====================================================== -->
<template id="template-cart-item">
    <div class="item">

        <div class="item-img-box">
            <img class="item-image" src="">
        </div>

        <div class="item-info">
            <div class="item-name"></div>
            <div class="item-price"></div>

            <div class="qty-controls">
                <button class="qty-btn minus" data-action="minus">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <span class="qty-number"></span>

                <button class="qty-btn plus" data-action="plus">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button class="del-btn" data-action="del">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
</template>


<!-- =====================================================
     CONTENIDO PRINCIPAL
====================================================== -->
<main>
    <div class="grid-carrito">

        <!-- IZQUIERDA: productos -->
        <div class="col-productos">
            <div id="cart-container"></div>
        </div>

        <!-- DERECHA: resumen -->
        <div class="col-resumen" id="resumen-container">

            <div class="resumen-box">
                <h2>Resumen del pedido</h2>

                <div class="resumen-row">
                    <span>Subtotal</span>
                    <span id="subtotal-label">L 0.00</span>
                </div>

                <div class="resumen-row">
                    <span>Envío</span>
                    <span>L 0.00</span>
                </div>

                <div class="resumen-row resumen-total">
                    <span>Total a pagar</span>
                    <span id="total-label">L 0.00</span>
                </div>

                <button id="proceder-btn" class="btn proceder">
                    Proceder al pago
                </button>
            </div>

            <div id="snackbar-login" class="snackbar hidden">
                Necesitas iniciar sesión para continuar con tu pedido.
            </div>

        </div>
    </div>
</main>


<!-- Loader -->
<div id="page-loader" class="page-loader hidden">
    <div class="loader-circle"></div>
</div>


<!-- =====================================================
     SCRIPTS
====================================================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/cart.js?v=2601"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Carrito | Café Cortero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cafe: #512615;
      --verde: #377b4c;
      --blanco: #ffffff;
    }
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: var(--cafe);
    }

    /* Header flotante */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .5rem 1.4rem;
      z-index: 50;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    .logo-wrap img {
      height: 70px;
    }
    .logo-wrap a {
      display: inline-block;
    }
    .cart-title {
      font-weight: 600;
      font-size: 1.2rem;
    }

    main {
      padding: 7rem 1rem 3rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .cart-item {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info h4 {
      font-size: 1rem;
      margin-bottom: .3rem;
    }
    .cart-item-info p {
      font-size: .9rem;
      color: #6d5541;
    }
    .cart-item-controls {
      display: flex;
      gap: .4rem;
      align-items: center;
    }
    .cart-item-controls button {
      background: var(--verde);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      background: var(--verde);
      color: white;
      border: none;
      padding: .7rem 1.4rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <a href="index.html">
        <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero Logo">
      </a>
    </div>
    <div class="cart-title">Tu Carrito</div>
  </header>

  <main>
    <h2>Tu Carrito</h2>
    <div id="cart-container"></div>
    <div class="total" id="cart-total">Total: L 0.00</div>

    <div class="actions">
      <button class="btn" onclick="window.location.href='index.html'">Seguir comprando</button>
      <button class="btn" onclick="checkout()">Proceder con pedido</button>
    </div>
  </main>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const cartTotal = document.getElementById('cart-total');
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;
      for (let name in cart) {
        const item = cart[name];
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${name}">
          <div class="cart-item-info">
            <h4>${name}</h4>
            <p>L ${item.price.toFixed(2)} / unidad</p>
          </div>
          <div class="cart-item-controls">
            <button onclick="updateQty('${name}', -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="updateQty('${name}', 1)">+</button>
            <button onclick="removeItem('${name}')">×</button>
          </div>
        `;
        cartContainer.appendChild(div);
      }
      cartTotal.textContent = `Total: L ${total.toFixed(2)}`;
      if (Object.keys(cart).length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center;">Tu carrito está vacío.</p>';
      }
    }

    function updateQty(name, change) {
      if (cart[name]) {
        cart[name].qty += change;
        if (cart[name].qty <= 0) delete cart[name];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function removeItem(name) {
      delete cart[name];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert('Pedido enviado (simulado)');
      localStorage.removeItem('cart');
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>

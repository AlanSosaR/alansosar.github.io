<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | Café Cortero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --marron: #512615;
      --verde: #33673B;
      --blanco: #ffffff;
    }
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: "Poppins", sans-serif;
      background: var(--blanco);
      color: var(--marron);
      scroll-behavior: smooth;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .6rem 1.5rem;
      z-index: 20;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }
    .logo-wrap img {height: 70px;}
    header nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header nav a {
      text-decoration: none;
      color: var(--marron);
      font-weight: 500;
      transition:.2s;
    }
    header nav a:hover {color:#7b4a2d;}
    .cart-btn {
      position: relative;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: rgba(51,103,59,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-btn i {color: var(--verde); font-size: 1.2rem;}
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #d72638;
      color: #fff;
      border-radius: 999px;
      font-size: .6rem;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    /* CONTENIDO DEL CARRITO */
    main {
      max-width: 900px;
      margin: 7rem auto 3rem;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: var(--marron);
      margin-bottom: 2rem;
      font-family: "Playfair Display", serif;
    }
    .cart-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1rem;
      flex-wrap: wrap;
    }
    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 12px;
    }
    .item-info {
      flex: 1;
      margin-left: 1rem;
      min-width: 200px;
    }
    .item-info h3 {
      font-size: 1rem;
      color: var(--marron);
    }
    .item-info p {
      font-size: 0.85rem;
      color: #6a5244;
      margin: 0.3rem 0;
    }
    .item-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .item-actions button {
      border: none;
      background: var(--verde);
      color: #fff;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
    }
    .item-actions span {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--marron);
    }

    .cart-empty {
      text-align: center;
      color: #6a5244;
      margin-top: 2rem;
      font-size: 1rem;
    }

    .cart-total {
      text-align: right;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--marron);
    }

    .btns-bottom {
      text-align: center;
      margin-top: 2rem;
    }
    .btn-volver {
      background: var(--verde);
      color: #fff;
      padding: .7rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(51,103,59,0.25);
    }

    footer {
      background: var(--marron);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <a href="index.html"><img src="imagenes/logo mejorado transparente.png" alt="Café Cortero"></a>
    </div>
    <nav>
      <a href="index.html#productos">Productos</a>
      <a href="index.html#nosotros">Nosotros</a>
      <a href="index.html#contacto">Contacto</a>
      <button class="cart-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count" id="cart-count">0</span>
      </button>
    </nav>
  </header>

  <main>
    <h1>Tu Carrito</h1>
    <div id="cart-container" class="cart-container"></div>
    <div id="cart-total" class="cart-total"></div>
    <div class="btns-bottom">
      <a href="index.html" class="btn-volver">← Seguir comprando</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Café Cortero. Todos los derechos reservados.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const container = document.getElementById('cart-container');
    const totalEl = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');

    function updateCartCount() {
      const totalItems = Object.values(cart).reduce((acc, item) => acc + item.qty, 0);
      cartCount.textContent = totalItems;
    }

    function renderCart() {
      container.innerHTML = '';
      const keys = Object.keys(cart);
      if (keys.length === 0) {
        container.innerHTML = '<p class="cart-empty">Tu carrito está vacío ☕</p>';
        totalEl.textContent = '';
        updateCartCount();
        return;
      }

      let total = 0;
      keys.forEach(name => {
        const item = cart[name];
        const cleanPrice = parseFloat(item.price.replace('L','').trim());
        total += cleanPrice * item.qty;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="imagenes/4.png" alt="${name}">
          <div class="item-info">
            <h3>${name}</h3>
            <p>${item.price}</p>
          </div>
          <div class="item-actions">
            <button data-action="minus" data-name="${name}">-</button>
            <span>${item.qty}</span>
            <button data-action="plus" data-name="${name}">+</button>
          </div>
        `;
        container.appendChild(div);
      });
      totalEl.textContent = `Total: L ${total.toFixed(2)}`;
      updateCartCount();
    }

    container.addEventListener('click', e => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const name = btn.dataset.name;
      if (btn.dataset.action === 'plus') {
        cart[name].qty++;
      } else if (btn.dataset.action === 'minus') {
        cart[name].qty--;
        if (cart[name].qty <= 0) delete cart[name];
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>

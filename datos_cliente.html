<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del cliente | Café Cortero</title>

  <!-- Fuente y Material 3 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@material/web@latest/all.js"></script>

  <style>
    :root {
      --md-sys-color-primary: #512615;
      --md-sys-color-secondary: #33673B;
      --md-sys-color-surface: #ffffff;
      --md-sys-color-background: #ffffff;
      --md-sys-color-on-surface: #4b2c1a;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: var(--md-sys-color-surface);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.8rem 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 45px;
    }

    .form-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    main {
      width: 100%;
      max-width: 480px;
      padding: 2rem 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: var(--md-sys-color-surface);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    md-filled-text-field, md-outlined-text-field, md-outlined-select {
      width: 100%;
    }

    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    md-filled-button, md-outlined-button {
      --md-filled-button-container-color: var(--md-sys-color-secondary);
      --md-filled-button-label-text-color: white;
      --md-outlined-button-label-text-color: var(--md-sys-color-primary);
      font-weight: 500;
      border-radius: 100px;
      font-size: 0.95rem;
    }

    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #33673B;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 999;
      font-weight: 500;
    }
    .toast.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      form {
        padding: 1.3rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero">
    <span class="form-title">Datos del cliente</span>
  </header>

  <main>
    <form id="cliente-form">
      <md-outlined-text-field label="Nombre completo *" id="nombre" required></md-outlined-text-field>
      <md-outlined-text-field label="Correo electrónico (opcional)" id="correo" type="email"></md-outlined-text-field>
      <md-outlined-text-field label="Teléfono *" id="telefono" type="tel" required></md-outlined-text-field>

      <md-outlined-select label="Departamento *" id="zona" required>
        <md-select-option value="">Seleccionar...</md-select-option>
        <md-select-option value="Atlántida">Atlántida</md-select-option>
        <md-select-option value="Choluteca">Choluteca</md-select-option>
        <md-select-option value="Colón">Colón</md-select-option>
        <md-select-option value="Comayagua">Comayagua</md-select-option>
        <md-select-option value="Copán">Copán</md-select-option>
        <md-select-option value="Cortés">Cortés</md-select-option>
        <md-select-option value="El Paraíso">El Paraíso</md-select-option>
        <md-select-option value="Francisco Morazán">Francisco Morazán</md-select-option>
        <md-select-option value="Gracias a Dios">Gracias a Dios</md-select-option>
        <md-select-option value="Intibucá">Intibucá</md-select-option>
        <md-select-option value="Islas de la Bahía">Islas de la Bahía</md-select-option>
        <md-select-option value="La Paz">La Paz</md-select-option>
        <md-select-option value="Lempira">Lempira</md-select-option>
        <md-select-option value="Ocotepeque">Ocotepeque</md-select-option>
        <md-select-option value="Olancho">Olancho</md-select-option>
        <md-select-option value="Santa Bárbara">Santa Bárbara</md-select-option>
        <md-select-option value="Valle">Valle</md-select-option>
        <md-select-option value="Yoro">Yoro</md-select-option>
      </md-outlined-select>

      <md-outlined-text-field label="Dirección de entrega *" id="direccion" rows="3" required></md-outlined-text-field>
      <md-outlined-text-field label="Nota adicional (opcional)" id="nota" rows="2"></md-outlined-text-field>

      <div class="actions">
        <md-outlined-button onclick="window.location.href='index.html'">Volver</md-outlined-button>
        <md-filled-button type="submit">Guardar y continuar</md-filled-button>
      </div>
    </form>
  </main>

  <script src="js/datos_cliente.js"></script>
</body>
</html>

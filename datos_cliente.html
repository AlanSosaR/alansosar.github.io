<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del cliente | Café Cortero</title>
  <link rel="stylesheet" href="css/datos_cliente.css">
</head>
<body>
  <header class="topbar">
    <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero">
    <span class="form-title">Datos del cliente</span>
  </header>

  <main>
    <form id="cliente-form" class="form-box">
      <div class="form-group">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" autocomplete="name">
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico <span class="muted">(opcional)</span></label>
        <input type="email" id="correo" autocomplete="email" placeholder="ej: tucorreo@gmail.com">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono *</label>
        <input type="tel" id="telefono" inputmode="tel" autocomplete="tel" placeholder="ej: 9632-2522">
      </div>

      <div class="form-group">
        <label for="zona">Departamento *</label>
        <select id="zona">
          <option value="">Seleccionar...</option>
          <option value="Atlántida">Atlántida</option>
          <option value="Choluteca">Choluteca</option>
          <option value="Colón">Colón</option>
          <option value="Comayagua">Comayagua</option>
          <option value="Copán">Copán</option>
          <option value="Cortés">Cortés</option>
          <option value="El Paraíso">El Paraíso</option>
          <option value="Francisco Morazán">Francisco Morazán</option>
          <option value="Gracias a Dios">Gracias a Dios</option>
          <option value="Intibucá">Intibucá</option>
          <option value="Islas de la Bahía">Islas de la Bahía</option>
          <option value="La Paz">La Paz</option>
          <option value="Lempira">Lempira</option>
          <option value="Ocotepeque">Ocotepeque</option>
          <option value="Olancho">Olancho</option>
          <option value="Santa Bárbara">Santa Bárbara</option>
          <option value="Valle">Valle</option>
          <option value="Yoro">Yoro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección de entrega *</label>
        <textarea id="direccion" rows="3" placeholder="Ej: Aldea San Ramón, Valle de Jamastrán"></textarea>
      </div>

      <div class="form-group">
        <label for="nota">Nota adicional</label>
        <textarea id="nota" rows="2" placeholder="Ej: entregar por la mañana (opcional)"></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">
          Volver
        </button>
        <button type="submit" class="btn-primary">
          Guardar y continuar
        </button>
      </div>
    </form>

    <div id="toast" class="toast">✅ Datos guardados</div>
  </main>

  <script src="js/datos_cliente.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de entrega | Café Cortero</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tipografía tipo Apple -->
  <style>
    :root {
      --marron: #512615;
      --verde: #33673B;
      --blanco: #ffffff;
      --gris: #f5f5f5;
    }

    body {
      margin: 0;
      background: var(--gris);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
        "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: var(--marron);
    }

    /* ===== HEADER IGUAL AL DE CARRITO ===== */
    header {
      position: sticky;
      top: 0;
      background: var(--blanco);
      height: 72px;
      padding: 0 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1.5px solid rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    header img {
      height: 52px;
    }

    .form-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--marron);
      margin-right: 1rem;
    }

    /* ===== TARJETA INTERNA (IGUAL QUE PERFIL) ===== */
    .outer-card {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--blanco);
      border-radius: 26px;
      border: 1.8px solid rgba(81, 38, 21, 0.22); /* borde café igual a perfil */
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.06);
      position: relative;
    }

    /* Flecha */
    .back-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 48px;
      height: 48px;
      background: var(--blanco);
      border-radius: 50%;
      border: 1.4px solid rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .back-btn:active {
      transform: scale(0.95);
    }

    /* FORMULARIO */
    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 16px;
      font-size: 1rem;
      border: 1.5px solid rgba(0, 0, 0, 0.14);
      background: #fff;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--verde);
      outline: none;
    }

    textarea {
      resize: none;
    }

    /* BOTÓN */
    #btn-submit {
      width: 100%;
      padding: 1.1rem;
      margin-top: 1rem;
      border-radius: 16px;
      border: none;
      background: var(--verde);
      color: var(--blanco);
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      align-items: center;
      cursor: pointer;
    }

    .btn-icon {
      display: none;
    }

    .btn-loading .btn-icon {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

</head>

<body>

  <!-- ===== HEADER IGUAL AL DE CARRITO ===== -->
  <header>
    <a href="index.html">
      <img src="imagenes/logo_mejorado_trasmparente.png" alt="Café Cortero">
    </a>
    <span class="form-title">Detalles de entrega</span>
  </header>

  <!-- ===== TARJETA PRINCIPAL ===== -->
  <div class="outer-card">

    <!-- Botón de regreso -->
    <div class="back-btn" onclick="window.location.href='carrito.html'">
      <i class="fa-solid fa-arrow-left"></i>
    </div>

    <!-- ===== FORMULARIO ===== -->
    <form id="cliente-form">

      <div class="form-group">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico *</label>
        <input type="email" id="correo" required readonly>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono *</label>
        <input type="tel" id="telefono" required>
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad *</label>
        <input type="text" id="ciudad" placeholder="Ej: Danlí" required>
      </div>

      <div class="form-group">
        <label for="zona">Departamento *</label>
        <select id="zona" required>
          <option value="">Seleccionar...</option>
          <option value="El Paraíso">El Paraíso</option>
          <option value="Francisco Morazán">Francisco Morazán</option>
          <option value="Choluteca">Choluteca</option>
          <option value="Cortés">Cortés</option>
          <option value="Comayagua">Comayagua</option>
          <option value="La Paz">La Paz</option>
          <option value="Olancho">Olancho</option>
          <option value="Yoro">Yoro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección de entrega *</label>
        <textarea id="direccion" rows="3"
          placeholder="Ej: Colonia Las Flores, Danlí, El Paraíso"
          required></textarea>
      </div>

      <div class="form-group">
        <label for="nota">Nota adicional</label>
        <textarea id="nota" rows="2" placeholder="Ej: Entregar por la mañana"></textarea>
      </div>

      <button type="submit" id="btn-submit">
        <i class="fa-solid fa-circle-notch btn-icon"></i>
        Proceder con el pedido
      </button>

    </form>
  </div>

  <!-- ===== JS: Loader + Validación ===== -->
  <script>
    document.getElementById("cliente-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const btn = document.getElementById("btn-submit");
      btn.classList.add("btn-loading");

      setTimeout(() => {
        window.location.href = "recibo.html";
      }, 900);
    });
  </script>

</body>
</html>

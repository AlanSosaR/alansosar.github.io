<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del cliente | Café Cortero</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Material Design 3 -->
  <script type="module" src="https://unpkg.com/@material/web@latest/all.js"></script>

  <style>
    :root {
      --md-sys-color-primary: #33673B; /* Verde Café Cortero */
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-surface: #ffffff;
      --md-sys-color-outline: #dadada;
      --md-sys-typescale-body-medium-font-family-name: "Poppins";
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      color: #3a2a20;
      margin: 0;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      padding: 0.9rem 1.2rem;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 42px;
    }

    .form-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #4b2c1a;
    }

    main {
      max-width: 550px;
      margin: 1.5rem auto;
      padding: 1rem;
    }

    form {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    md-outlined-text-field,
    md-outlined-select {
      width: 100%;
    }

    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn,
    .btn-secondary {
      border: none;
      border-radius: 30px;
      font-weight: 500;
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
      padding: 0.8rem 1.5rem;
      transition: all 0.2s ease-in-out;
    }

    .btn {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: #512615;
      color: #fff;
    }

    .guardado {
      display: none;
      text-align: center;
      background: #e9ffe9;
      border: 2px solid #48c774;
      color: #27632a;
      padding: 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 1.5rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: #33673B;
      color: #fff;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 100;
    }

    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-8px);
    }

    @media (max-width: 600px) {
      form {
        padding: 1.2rem;
      }
      .btn,
      .btn-secondary {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero">
    <span class="form-title">Datos del cliente</span>
  </header>

  <main>
    <form id="cliente-form">
      <md-outlined-text-field label="Nombre completo *" id="nombre" required></md-outlined-text-field>

      <md-outlined-text-field label="Correo electrónico" id="correo" type="email" placeholder="Opcional"></md-outlined-text-field>

      <md-outlined-text-field label="Teléfono *" id="telefono" type="tel" required></md-outlined-text-field>

      <md-outlined-select id="zona" label="Departamento *" required>
        <md-select-option value="">Seleccionar...</md-select-option>
        <md-select-option value="Atlántida">Atlántida</md-select-option>
        <md-select-option value="Choluteca">Choluteca</md-select-option>
        <md-select-option value="Colón">Colón</md-select-option>
        <md-select-option value="Comayagua">Comayagua</md-select-option>
        <md-select-option value="Copán">Copán</md-select-option>
        <md-select-option value="Cortés">Cortés</md-select-option>
        <md-select-option value="El Paraíso">El Paraíso</md-select-option>
        <md-select-option value="Francisco Morazán">Francisco Morazán</md-select-option>
        <md-select-option value="Gracias a Dios">Gracias a Dios</md-select-option>
        <md-select-option value="Intibucá">Intibucá</md-select-option>
        <md-select-option value="Islas de la Bahía">Islas de la Bahía</md-select-option>
        <md-select-option value="La Paz">La Paz</md-select-option>
        <md-select-option value="Lempira">Lempira</md-select-option>
        <md-select-option value="Ocotepeque">Ocotepeque</md-select-option>
        <md-select-option value="Olancho">Olancho</md-select-option>
        <md-select-option value="Santa Bárbara">Santa Bárbara</md-select-option>
        <md-select-option value="Valle">Valle</md-select-option>
        <md-select-option value="Yoro">Yoro</md-select-option>
      </md-outlined-select>

      <md-outlined-text-field
        label="Dirección de entrega *"
        id="direccion"
        rows="3"
        required
        placeholder="Ej: Aldea San Ramón, Valle de Jamastrán">
      </md-outlined-text-field>

      <md-outlined-text-field
        label="Nota adicional"
        id="nota"
        placeholder="Ej: Entregar por la mañana (opcional)">
      </md-outlined-text-field>

      <div class="actions">
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Volver</button>
        <button type="submit" class="btn">Guardar y continuar</button>
      </div>
    </form>

    <div id="guardado" class="guardado">✅ Datos guardados correctamente</div>
  </main>

  <script src="js/datos_cliente.js"></script>
</body>
</html>

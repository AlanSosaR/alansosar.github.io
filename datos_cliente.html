<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de entrega | Café Cortero</title>

  <!-- Iconos globales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Material Symbols (igual que Perfil, Login, Registro) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Tipografía Apple + ajustes globales del proyecto -->
  <link rel="stylesheet" href="css/tipografia.css">

  <!-- Tipografía Fraunces (siempre usada en titles del proyecto) -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">

  <!-- Estilos exclusivos para esta pantalla -->
  <link rel="stylesheet" href="css/datos_cliente.css?v=4">
</head>

<body>

  <!-- ===== HEADER IGUAL AL DEL CARRITO ===== -->
  <header class="header-fixed">
    <a href="index.html">
      <img src="imagenes/logo.png" alt="Café Cortero" class="header-logo">
    </a>
    <span class="form-title">Detalles de entrega</span>
  </header>

  <!-- ===== TARJETA EXTERNA (MISMA ESTRUCTURA DE PERFIL) ===== -->
  <main class="profile-container">
    <section class="profile-card">

      <!-- BOTÓN ATRÁS (MISMO DISEÑO QUE PERFIL) -->
      <button class="back-btn" onclick="window.location.href='carrito.html'">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <!-- TARJETA INTERNA SIN TÍTULO (el título está en el header) -->
      <div class="profile-inner-card">

        <!-- FORMULARIO -->
        <form id="cliente-form" novalidate>

          <!-- NOMBRE -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">person</span>
              <input id="nombre" type="text" placeholder=" " required>
              <label class="floating-label">Nombre completo *</label>
            </div>
          </div>

          <!-- CORREO READONLY -->
          <div class="m3-field">
            <div class="m3-input no-edit">
              <span class="material-symbols-outlined">mail</span>
              <input id="correo" type="email" placeholder=" " readonly required>
              <label class="floating-label">Correo electrónico *</label>
            </div>
          </div>

          <!-- TELÉFONO -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">call</span>
              <input id="telefono" type="tel" placeholder=" " required>
              <label class="floating-label">Teléfono *</label>
            </div>
          </div>

          <!-- CIUDAD -->
          <div class="m3-field">
            <div class="m3-input">
              <span class="material-symbols-outlined">location_city</span>
              <input id="ciudad" type="text" placeholder=" " required>
              <label class="floating-label">Ciudad *</label>
            </div>
          </div>

          <!-- DEPARTAMENTO -->
          <div class="m3-field">
            <div class="m3-input select-wrapper">
              <span class="material-symbols-outlined">map</span>
              <select id="zona" required>
                <option value="">Seleccionar…</option>
                <option value="El Paraíso">El Paraíso</option>
                <option value="Francisco Morazán">Francisco Morazán</option>
                <option value="Choluteca">Choluteca</option>
                <option value="Cortés">Cortés</option>
                <option value="Comayagua">Comayagua</option>
                <option value="La Paz">La Paz</option>
                <option value="Olancho">Olancho</option>
                <option value="Yoro">Yoro</option>
              </select>
              <label class="floating-label">Departamento *</label>
            </div>
          </div>

          <!-- DIRECCIÓN -->
          <div class="m3-field">
            <div class="m3-input textarea-wrapper">
              <span class="material-symbols-outlined">home</span>
              <textarea id="direccion" rows="3" placeholder=" " required></textarea>
              <label class="floating-label">Dirección de entrega *</label>
            </div>
          </div>

          <!-- NOTA ADICIONAL -->
          <div class="m3-field">
            <div class="m3-input textarea-wrapper">
              <span class="material-symbols-outlined">note</span>
              <textarea id="nota" rows="2" placeholder=" "></textarea>
              <label class="floating-label">Nota adicional</label>
            </div>
          </div>

          <!-- BOTÓN PRINCIPAL -->
          <button type="submit" id="btn-submit" class="m3-btn">
            <span class="loader"></span>
            <span class="btn-text">Proceder con el pedido</span>
          </button>

        </form>

      </div>
    </section>
  </main>

  <!-- JS de datos del cliente -->
  <script src="js/datos_cliente.js?v=7"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de entrega | Café Cortero</title>

  <!-- ================= TIPOGRAFÍA ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- ================= ICONOS ================= -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ================= MATERIAL SYMBOLS ================= -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500&display=swap">

  <!-- ================= CSS GLOBAL HEADER ================= -->
  <link rel="stylesheet" href="css/header.css?v=30">

  <!-- ================= CSS PANTALLA ================= -->
  <link rel="stylesheet" href="css/datos_cliente.css?v=10">
</head>

<body class="page-datos-cliente header-checkout">

<!-- =====================================================
     CONTENIDO PRINCIPAL
====================================================== -->
<main class="profile-container">
  <section class="profile-card">

    <!-- BOTÓN ATRÁS -->
    <button class="back-btn" onclick="window.location.href='carrito.html'">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>

    <div class="profile-inner-card">

      <!-- FORMULARIO -->
      <form id="cliente-form" novalidate>

        <!-- NOMBRE -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">person</span>
            <input id="nombre" type="text" placeholder=" " required>
            <label class="floating-label">Nombre completo *</label>
          </div>
        </div>

        <!-- CORREO -->
        <div class="m3-field">
          <div class="m3-input no-edit">
            <span class="material-symbols-outlined">mail</span>
            <input id="correo" type="email" placeholder=" " readonly required>
            <label class="floating-label">Correo electrónico *</label>
          </div>
        </div>

        <!-- TELÉFONO -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">call</span>
            <input id="telefono" type="tel" placeholder=" " required>
            <label class="floating-label">Teléfono *</label>
          </div>
        </div>

        <!-- CIUDAD -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">location_city</span>
            <input id="ciudad" type="text" placeholder=" " required>
            <label class="floating-label">Ciudad *</label>
          </div>
        </div>

        <!-- DEPARTAMENTO -->
        <div class="m3-field">
          <div class="m3-input">
            <span class="material-symbols-outlined">map</span>
            <select id="zona" class="m3-select" required>
              <option value="" disabled selected></option>
              <option value="El Paraíso">El Paraíso</option>
              <option value="Francisco Morazán">Francisco Morazán</option>
              <option value="Choluteca">Choluteca</option>
              <option value="Cortés">Cortés</option>
              <option value="Comayagua">Comayagua</option>
              <option value="La Paz">La Paz</option>
              <option value="Olancho">Olancho</option>
              <option value="Yoro">Yoro</option>
            </select>
            <label class="floating-label">Departamento *</label>
          </div>
        </div>

        <!-- DIRECCIÓN -->
        <div class="m3-field">
          <div class="m3-input textarea-field">
            <span class="material-symbols-outlined">home</span>
            <textarea id="direccion" rows="3" placeholder=" " required></textarea>
            <label class="floating-label">Dirección de entrega *</label>
          </div>
        </div>

        <!-- NOTA -->
        <div class="m3-field">
          <div class="m3-input textarea-field">
            <span class="material-symbols-outlined">note</span>
            <textarea id="nota" rows="2" placeholder=" "></textarea>
            <label class="floating-label">Nota adicional</label>
          </div>
        </div>

        <!-- BOTÓN -->
        <button type="submit" id="btn-submit" class="m3-btn">
          <span class="loader"></span>
          <span class="btn-text">Proceder con el pedido</span>
        </button>

      </form>

    </div>
  </section>
</main>

<!-- =====================================================
     SCRIPTS (MISMO ORDEN QUE CARRITO)
====================================================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client-core.js"></script>
<script src="js/supabase-auth.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/layout.js"></script>
<script src="js/header.js"></script>
<script src="js/datos_cliente.js?v=10"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del cliente | Café Cortero</title>

  <!-- Fuente principal -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Íconos Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/datos_cliente.css">

  <!-- Material Design 3 local -->
  <script type="module" src="libs/material/all.min.js"></script>

  <!-- Tema expressivo -->
  <style>
    :root {
      color-scheme: light;
      --md-sys-color-primary: #33673B;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-secondary: #6D4C41;
      --md-sys-color-background: #ffffff;
      --md-sys-color-surface: #ffffff;
      --md-sys-color-outline: #d9d9d9;
      --md-sys-shape-corner-full: 20px;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--md-sys-color-background);
      margin: 0;
      color: #4b2c1a;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1rem;
      gap: 10px;
    }

    header img {
      height: 45px;
    }

    .form-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--md-sys-color-secondary);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    main {
      max-width: 600px;
      margin: 1.5rem auto;
      padding: 1rem;
    }

    .form-box {
      background: var(--md-sys-color-surface);
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    md-filled-button,
    md-tonal-button {
      font-weight: 500;
      border-radius: 999px;
    }

    .guardado {
      display: none;
      text-align: center;
      background: #e9ffe9;
      border: 2px solid #48c774;
      color: #27632a;
      padding: 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 1.5rem;
      animation: fadeIn .4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <header>
    <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero">
    <span class="form-title">Datos del cliente</span>
  </header>

  <main>
    <form id="cliente-form" class="form-box">
      <md-outlined-text-field id="nombre" label="Nombre completo *" required></md-outlined-text-field>

      <md-outlined-text-field id="correo" label="Correo electrónico" placeholder="Opcional" type="email"></md-outlined-text-field>

      <md-outlined-text-field id="telefono" label="Teléfono *" type="tel" required></md-outlined-text-field>

      <md-outlined-select id="zona" label="Departamento *" required>
        <md-select-option value="">Seleccionar...</md-select-option>
        <md-select-option value="Atlántida">Atlántida</md-select-option>
        <md-select-option value="Choluteca">Choluteca</md-select-option>
        <md-select-option value="Colón">Colón</md-select-option>
        <md-select-option value="Comayagua">Comayagua</md-select-option>
        <md-select-option value="Copán">Copán</md-select-option>
        <md-select-option value="Cortés">Cortés</md-select-option>
        <md-select-option value="El Paraíso">El Paraíso</md-select-option>
        <md-select-option value="Francisco Morazán">Francisco Morazán</md-select-option>
        <md-select-option value="Gracias a Dios">Gracias a Dios</md-select-option>
        <md-select-option value="Intibucá">Intibucá</md-select-option>
        <md-select-option value="Islas de la Bahía">Islas de la Bahía</md-select-option>
        <md-select-option value="La Paz">La Paz</md-select-option>
        <md-select-option value="Lempira">Lempira</md-select-option>
        <md-select-option value="Ocotepeque">Ocotepeque</md-select-option>
        <md-select-option value="Olancho">Olancho</md-select-option>
        <md-select-option value="Santa Bárbara">Santa Bárbara</md-select-option>
        <md-select-option value="Valle">Valle</md-select-option>
        <md-select-option value="Yoro">Yoro</md-select-option>
      </md-outlined-select>

      <md-outlined-textarea id="direccion" label="Dirección de entrega *" rows="3" placeholder="Ej: Aldea San Ramón, Valle de Jamastrán" required></md-outlined-textarea>

      <md-outlined-textarea id="nota" label="Nota adicional" rows="2" placeholder="Ej: Entregar por la mañana (opcional)"></md-outlined-textarea>

      <div class="actions">
        <md-tonal-button type="button" onclick="window.location.href='index.html'">
          <span class="material-symbols-outlined">arrow_back</span> Volver
        </md-tonal-button>
        <md-filled-button type="submit">
          <span class="material-symbols-outlined">check_circle</span> Guardar y continuar
        </md-filled-button>
      </div>
    </form>

    <div id="guardado" class="guardado">✅ Datos guardados correctamente</div>
  </main>

  <!-- Script principal -->
  <script src="js/datos_cliente.js"></script>
</body>
</html>

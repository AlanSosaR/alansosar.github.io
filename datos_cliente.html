<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del cliente | Café Cortero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/datos_cliente.css">
</head>
<body>
  <header>
    <img src="imagenes/logo%20mejorado%20trasmparente.png" alt="Café Cortero">
    <span class="form-title">Datos del cliente</span>
  </header>

  <main>
    <form id="cliente-form" class="form-box">
      <div class="form-group">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico *</label>
        <input type="email" id="correo" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Opcional">
      </div>

      <div class="form-group">
        <label for="zona">Zona / Ciudad *</label>
        <select id="zona" required>
          <option value="">Seleccionar...</option>
          <option value="Danlí">Danlí</option>
          <option value="El Paraíso">El Paraíso</option>
          <option value="Tegucigalpa">Tegucigalpa</option>
          <option value="Yuscarán">Yuscarán</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección de entrega *</label>
        <textarea id="direccion" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="nota">Nota adicional</label>
        <textarea id="nota" rows="2" placeholder="Ej: Entregar por la mañana"></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Volver</button>
        <button type="submit" class="btn">Guardar y continuar</button>
      </div>
    </form>

    <div id="guardado" class="guardado">✅ Datos guardados correctamente</div>
  </main>

  <script src="js/datos_cliente.js"></script>
</body>
</html>

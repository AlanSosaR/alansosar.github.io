<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Admin Â· Productos | CafÃ© Cortero</title>

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- TipografÃ­a -->
  <link rel="stylesheet" href="css/tipografia.css" />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/header.css" />

  <!-- CSS DE ESTA PÃGINA -->
  <link rel="stylesheet" href="css/admin-productos.css" />
</head>

<body class="admin-page admin-products">

  <!-- HEADER (inyectado por JS) -->

  <main class="admin-products-container fade-in">

    <!-- =========================
         ACCIONES SUPERIORES
    ========================= -->
    <section class="products-actions-bar">

      <div class="search-box">
        <span class="material-symbols-outlined">search</span>
        <input
          type="search"
          id="search-products"
          placeholder="Buscar productoâ€¦"
        />
      </div>

      <button class="btn-primary" id="btnAddProduct">
        <span class="material-symbols-outlined">add</span>
        Agregar producto
      </button>

    </section>

    <!-- =========================
         LISTADO DESKTOP
    ========================= -->
    <section class="products-card desktop-only">

      <table class="products-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Carrusel</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody id="products-body"></tbody>
      </table>

      <div class="table-footer">
        <span id="products-count">Mostrando 0 productos</span>
      </div>

    </section>

    <!-- =========================
         LISTADO MÃ“VIL
    ========================= -->
    <section class="products-mobile mobile-only" id="products-mobile"></section>

  </main>

  <!-- =====================================================
       TEMPLATES
  ====================================================== -->

  <!-- =========================
       TEMPLATE DESKTOP
  ========================= -->
  <template id="tpl-product-row">
    <tr>
      <td>
        <div class="product-thumb-box">
          <img alt="" />
        </div>
      </td>

      <td class="p-name"></td>
      <td class="p-price"></td>
      <td class="p-stock"></td>
      <td class="p-carousel badge"></td>
      <td class="p-status badge"></td>

      <td class="actions">
        <button class="icon-btn edit">
          <span class="material-symbols-outlined">edit</span>
        </button>
        <button class="icon-btn danger delete">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </td>
    </tr>
  </template>

  <!-- =====================================================
       TEMPLATE MÃ“VIL â€” COMO EL BOCETO ðŸ”¥
  ====================================================== -->
  <template id="tpl-product-card">
    <article class="product-card">

      <!-- FILA PRINCIPAL -->
      <div class="product-card-main">

        <!-- IMAGEN IZQUIERDA (ALTA, LEVANTADA) -->
        <div class="product-thumb-box large">
          <img alt="" />
        </div>

        <!-- CONTENIDO DERECHO -->
        <div class="product-card-right">

          <!-- INFO -->
          <div class="product-info">
            <h3 class="p-name"></h3>
            <p class="p-price"></p>
            <p class="p-stock"></p>
          </div>

          <!-- CARRUSEL (ABAJO, DESDE BORDE DE IMAGEN) -->
          <div class="product-card-carousel">
            <span class="carousel-label">Carrusel</span>

            <label class="switch">
              <input type="checkbox" class="p-carousel-toggle" />
              <span class="slider"></span>
            </label>

            <span class="carousel-status"></span>
          </div>

        </div>
      </div>

      <!-- DIVISOR (IMAGEN LLEGA HASTA AQUÃ) -->
      <div class="divider"></div>

      <!-- ACCIONES -->
      <div class="product-card-actions">

        <button class="edit">
          <span class="material-symbols-outlined">edit</span>
          Editar
        </button>

        <span class="vertical-divider"></span>

        <button class="delete">
          <span class="material-symbols-outlined">delete</span>
          Eliminar
        </button>

      </div>

    </article>
  </template>

  <!-- SNACKBAR -->
  <div id="snackbar" class="snackbar"></div>

  <!-- =========================
       SCRIPTS
  ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client-core.js"></script>

  <script>
    window.PAGE_MODE = "admin-products";
  </script>

  <script src="js/header.js"></script>
  <script src="js/auth-ui.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/admin-productos.js"></script>

</body>
</html>

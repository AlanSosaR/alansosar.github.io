<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Admin · Productos | Café Cortero</title>

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ✅ TIPOGRAFÍA SISTEMA (APPLE STYLE) -->
  <link rel="stylesheet" href="css/tipografia.css" />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/header.css" />

  <!-- CSS DE ESTA PÁGINA -->
  <link rel="stylesheet" href="css/admin-productos.css" />
</head>

<body class="admin-page admin-products">

  <!-- HEADER GLOBAL (INYECTADO POR JS) -->

  <!-- =====================================================
       CONTENIDO
  ====================================================== -->
  <main class="admin-products-container fade-in">

    <!-- =========================
         ACCIONES SUPERIORES
    ========================= -->
    <section class="products-actions-bar">

      <div class="search-box">
        <span class="material-symbols-outlined">search</span>
        <input
          type="search"
          id="search-products"
          placeholder="Buscar producto…"
        />
      </div>

      <button class="btn-primary" id="btnAddProduct">
        <span class="material-symbols-outlined">add</span>
        Agregar producto
      </button>

    </section>

    <!-- =========================
         LISTADO DESKTOP (TABLA)
    ========================= -->
    <section class="products-card desktop-only">

      <table class="products-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Carrusel</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody id="products-body">
          <!-- JS inyecta filas -->
        </tbody>
      </table>

      <div class="table-footer">
        <span id="products-count">Mostrando 0 productos</span>
      </div>

    </section>

    <!-- =========================
         LISTADO MÓVIL (CARDS)
    ========================= -->
    <section class="products-mobile mobile-only" id="products-mobile">
      <!-- JS inyecta cards -->
    </section>

  </main>

  <!-- =====================================================
       TEMPLATES (NO SE RENDERIZAN)
  ====================================================== -->

  <!-- TEMPLATE FILA DESKTOP -->
  <template id="tpl-product-row">
    <tr>
      <td>
        <div class="product-thumb-box">
          <img alt="" />
        </div>
      </td>

      <td class="p-name"></td>
      <td class="p-price"></td>
      <td class="p-stock"></td>

      <td class="p-carousel badge"></td>
      <td class="p-status badge"></td>

      <td class="actions">
        <button class="icon-btn edit" title="Editar">
          <span class="material-symbols-outlined">edit</span>
        </button>
        <button class="icon-btn danger delete" title="Eliminar">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </td>
    </tr>
  </template>

  <!-- TEMPLATE CARD MÓVIL (MATERIAL 3 EXPRESSIVE) -->
  <template id="tpl-product-card">
    <article class="product-card">

      <!-- HEADER -->
      <div class="product-card-header">
        <div class="product-thumb-box">
          <img alt="" />
        </div>

        <div class="product-info">
          <h3 class="p-name"></h3>
          <p class="p-price"></p>
          <p class="p-stock"></p>
        </div>
      </div>

      <!-- CARRUSEL -->
      <div class="product-card-carousel">
        <span class="carousel-label">Carrusel:</span>

        <label class="switch">
          <input type="checkbox" class="p-carousel-toggle" />
          <span class="slider"></span>
        </label>

        <span class="carousel-status"></span>
      </div>

      <!-- LÍNEA DIVISORIA -->
      <div class="divider"></div>

      <!-- ACCIONES -->
      <div class="product-card-actions">

        <button class="edit">
          <span class="material-symbols-outlined">edit</span>
          Editar
        </button>

        <span class="vertical-divider"></span>

        <button class="delete">
          <span class="material-symbols-outlined">delete</span>
          Eliminar
        </button>

      </div>

    </article>
  </template>

  <!-- =========================
       SNACKBAR
  ========================= -->
  <div id="snackbar" class="snackbar"></div>

  <!-- =========================
       SCRIPTS
  ========================= -->

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client-core.js"></script>

  <!-- MODO DE PÁGINA -->
  <script>
    window.PAGE_MODE = "admin-products";
  </script>

  <!-- CORE -->
  <script src="js/header.js"></script>
  <script src="js/auth-ui.js"></script>
  <script src="js/layout.js"></script>

  <!-- LÓGICA -->
  <script src="js/admin-productos.js"></script>

</body>
</html>

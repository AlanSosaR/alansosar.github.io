<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin · Productos | Café Cortero</title>

  <!-- Material Symbols (Material 3) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/tipografia.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/admin-productos.css" />
</head>

<body class="admin-page admin-products">

<main class="admin-products-container fade-in">

<!-- =========================
     BARRA SUPERIOR
========================= -->
<section class="products-actions-bar">
  <div class="search-box">
    <span class="material-symbols-outlined">search</span>
    <input
      type="search"
      id="search-products"
      placeholder="Buscar producto…"
    />
  </div>

  <button
    class="btn-primary"
    id="btnAddProduct"
    aria-label="Agregar producto"
    title="Agregar producto"
  >
    <span class="material-symbols-outlined">add</span>
  </button>
</section>

  <!-- =========================
       ESTADO VACÍO (CONTROLADO POR JS)
  ========================= -->
  <section id="admin-empty-state" class="admin-empty-state hidden">
    <h2 class="empty-title">No hay productos registrados</h2>
    <p class="empty-text">
      Agrega un producto para actualizar la información
      que verá el cliente en la tienda.
    </p>

    <button class="btn-primary" id="btnAddProductEmpty">
      <span class="material-symbols-outlined">add</span>
      Agregar producto
    </button>
  </section>

  <!-- =========================
       TARJETA PRINCIPAL (PREVIEW ADMIN)
  ========================= -->
  <section id="admin-product-preview" class="product-main admin-preview hidden">

    <!-- BOTÓN ATRÁS -->
    <button class="back-btn" onclick="history.back()" aria-label="Volver">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>

    <!-- ================= TEXTO ================= -->
    <div class="product-text">

      <!-- NOMBRE -->
      <h2 id="p-name">—</h2>

      <!-- DESCRIPCIÓN -->
      <p id="p-description" class="product-description">—</p>

      <!-- PÍLDORA · CALIDAD DEL CAFÉ -->
      <span id="p-badge" class="pill">—</span>

      <!-- INFO CLAVE -->
      <ul class="admin-product-info">
        <li>
          <strong>Precio:</strong>
          <span id="p-price">—</span>
        </li>
        <li>
          <strong>En almacén:</strong>
          <span id="p-stock">—</span>
        </li>
      </ul>

      <!-- MOSTRAR EN CARRUSEL -->
      <div class="admin-carousel-toggle">
        <span>Mostrar en carrusel del cliente</span>

        <label class="switch">
          <input type="checkbox" id="p-carousel-toggle">
          <span class="slider"></span>
        </label>

        <span id="carousel-status" class="carousel-status inactive">
          Desactivado
        </span>
      </div>

      <!-- ACCIONES ADMIN -->
      <div class="admin-actions inline-actions">
        <button class="admin-action-btn edit" title="Editar producto">
          <span class="material-symbols-outlined">edit</span>
        </button>

        <button class="admin-action-btn delete" title="Eliminar producto">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </div>

    </div>

    <!-- ================= IMAGEN ================= -->
    <div class="product-img-wrap">
      <img
        id="p-image"
        src="imagenes/placeholder.png"
        alt="Imagen del producto"
      >
    </div>

  </section>

  <!-- =========================
       CARRUSEL DE PRODUCTOS (ADMIN)
  ========================= -->
  <section class="related admin-related hidden">

    <h3 class="similar-title">Productos</h3>

    <div class="carousel-container with-arrows">

      <button class="carousel-prev-circle inside" id="admin-prev">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <div class="similar-list" id="admin-products-carousel">
        <!-- JS renderiza tarjetas -->
      </div>

      <button class="carousel-next-circle inside" id="admin-next">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>

    </div>

  </section>

</main>

<!-- =========================
     TEMPLATE TARJETA CARRUSEL ADMIN
========================= -->
<template id="tpl-admin-carousel-card">
  <article class="similar-card admin-card" data-id="">
    <img src="" alt="">
    <h4 class="c-name"></h4>
    <p class="c-price"></p>
  </article>
</template>

<div id="snackbar" class="snackbar"></div>

<!-- =========================
     SCRIPTS
========================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-client-core.js"></script>

<script>
  window.PAGE_MODE = "admin-products";
</script>

<script src="js/header.js"></script>
<script src="js/auth-ui.js"></script>
<script src="js/layout.js"></script>
<script src="js/admin-productos.js"></script>

</body>
</html>

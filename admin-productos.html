<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Admin Â· Productos | CafÃ© Cortero</title>

  <!-- TipografÃ­a -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/header.css" />

  <!-- CSS SOLO DE ESTA PÃGINA -->
  <link rel="stylesheet" href="css/admin-productos.css" />
</head>

<body class="admin-page admin-products">

  <!-- âš ï¸ HEADER GLOBAL SE INYECTA POR JS -->
  <!-- header.js + layout.js -->

  <!-- =========================
       CONTENIDO ADMIN PRODUCTOS
  ========================= -->
  <main class="admin-products-container fade-in">

    <!-- =========================
         ACCIONES SUPERIORES
    ========================= -->
    <section class="products-actions-bar">

      <!-- BUSCADOR -->
      <div class="search-box">
        <span class="material-symbols-outlined">search</span>
        <input
          type="search"
          id="search-products"
          placeholder="Buscar productoâ€¦"
          autocomplete="off"
        />
      </div>

      <!-- AGREGAR PRODUCTO -->
      <button class="btn-primary" id="btnAddProduct">
        <span class="material-symbols-outlined">add</span>
        Agregar producto
      </button>

    </section>

    <!-- =========================
         CONTENIDO (TABLA + CARDS)
    ========================= -->
    <section class="products-card">

      <!-- ===== TABLA (PC / TABLET) ===== -->
      <div class="table-scroll">
        <table class="products-table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Carrusel</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody id="products-body">
            <!-- FILAS INYECTADAS POR JS -->
          </tbody>
        </table>
      </div>

      <!-- ===== CARDS (SOLO MÃ“VIL) ===== -->
      <div class="products-cards" id="products-cards">
        <!-- CARDS INYECTADAS POR JS -->
      </div>

      <!-- FOOTER -->
      <div class="table-footer">
        <span id="products-count">Mostrando 0 productos</span>
      </div>

    </section>

  </main>

  <!-- =========================
       SNACKBAR
  ========================= -->
  <div id="snackbar" class="snackbar"></div>

  <!-- =========================
       SCRIPTS (MISMA ARQUITECTURA)
  ========================= -->

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client-core.js"></script>

  <!-- ðŸ”‘ MODO DE PÃGINA -->
  <script>
    window.PAGE_MODE = "admin-products";
  </script>

  <!-- HEADER CORE -->
  <script src="js/header.js"></script>

  <!-- AUTH UI -->
  <script src="js/auth-ui.js"></script>

  <!-- LAYOUT (INYECTA HEADER) -->
  <script src="js/layout.js"></script>

  <!-- LÃ“GICA DE ESTA PÃGINA -->
  <script src="js/admin-productos.js"></script>

</body>
</html>
